                // å¦‚æœå½“å‰æ–‡ç« ä¸åœ¨ç­›é€‰ç»“æœä¸­ï¼ŒåŠ è½½ç­›é€‰åçš„ç¬¬ä¸€ç¯‡æ–‡ç« 
                const filteredArticles = applyFilters();
                if (filteredArticles.length > 0 && !filteredArticles.includes(articles[currentArticleIndex])) {
                    loadArticle(0);
                }
            }
        }
        
        // æ¸²æŸ“ç›®å½• 
        function renderArticleList() {
            const filteredArticles = applyFilters();
            const listContainer = document.getElementById('articleList');  
            listContainer.innerHTML  = filteredArticles.map(article  => `
                <li>
                    <a href="#" onclick="loadArticle(${filteredArticles.indexOf(article)})">  
                        <span class="article-number">${article.id}.</span>  
                        ${article.title}  
                        <small>(${article.category})</small>  
                    </a>
                </li>
            `).join('');
            
            // å¦‚æœç­›é€‰ç»“æœä¸ºç©º
            if (filteredArticles.length === 0) {
                listContainer.innerHTML = `
                    <li style="text-align: center; padding: 15px; color: #8b4513;">
                        æ²¡æœ‰æ‰¾åˆ°ç¬¦åˆæ¡ä»¶çš„æ–‡ç« 
                    </li>
                `;
            }
        }
        
        // åŠ è½½æ–‡ç«  
        function loadArticle(index) {
            const filteredArticles = applyFilters();
            
            // å¦‚æœæ²¡æœ‰ç­›é€‰ç»“æœï¼Œä¸åŠ è½½ä»»ä½•æ–‡ç« 
            if (filteredArticles.length === 0) return;
            
            // ç¡®ä¿ç´¢å¼•åœ¨æœ‰æ•ˆèŒƒå›´å†…
            if (index < 0 || index >= filteredArticles.length) return;
            
            document.getElementById('articleText').innerHTML  = '<div class="loading">ğŸ•¯ï¸ æ–‡ç« åŠ è½½ä¸­...</div>';
            
            setTimeout(() => {
                const article = filteredArticles[index];
                currentArticleIndex = articles.indexOf(article); // ä¿å­˜åŸå§‹ç´¢å¼•
                
                document.getElementById('articleTitle').textContent  = article.title;  
                document.getElementById('articleMeta').innerHTML  = `
                    <span>åˆ†ç±»ï¼š${article.category}</span>  
                    <span>æ—¥æœŸï¼š${article.date}</span>  
                    <span>ç¼–å·ï¼š${article.id}</span>  
                `;
                
                // æ¸²æŸ“æ–‡ç« å†…å®¹å¹¶å¤„ç†ç¼©è¿›
                let content = article.content;
                
                // å¤„ç†æ®µè½ç¼©è¿›ï¼ˆéè¯—éè¯ï¼‰
                if (article.category !== 'è¯—' && article.category !== 'è¯') {
                    content = content.replace(/<p>/g, '<p class="paragraph-indent">');
                }
                
                // åº”ç”¨å…³é”®è¯é«˜äº®
                if (currentSearchKeyword) {
                    content = highlightContent(content, currentSearchKeyword);
                }
                
                document.getElementById('articleText').innerHTML  = content;  
                
                updateNavButtons();
                
                // æ›´æ–°ç›®å½•é«˜äº® 
                document.querySelectorAll('.article-list  a').forEach((a, i) => {
                    a.classList.toggle('active',  i === index);
                });
                
                // æ˜¾ç¤ºæ–‡ç« æ ‡ç­¾é¡µï¼ˆç§»åŠ¨ç«¯ï¼‰
                if (window.innerWidth <= 768) {
                    switchTab('article');
                }
            }, 100);
        }
        
        // æ›´æ–°å¯¼èˆªæŒ‰é’® 
        function updateNavButtons() {
            const filteredArticles = applyFilters();
            const currentFilteredIndex = filteredArticles.indexOf(articles[currentArticleIndex]);
            
            const prevButtons = document.querySelectorAll('#prevArticle,  #prevArticleBottom, #mobilePrevArticle');
            const nextButtons = document.querySelectorAll('#nextArticle,  #nextArticleBottom, #mobileNextArticle');
            
            // ä¸Šä¸€ç¯‡æŒ‰é’® 
            prevButtons.forEach(btn  => {
                if (currentFilteredIndex > 0) {
                    btn.style.visibility  = 'visible';
                    btn.onclick  = (e) => {
                        e.preventDefault();  
                        loadArticle(currentFilteredIndex - 1);
                    };
                } else {
                    btn.style.visibility  = 'hidden';
                    btn.onclick  = null;
                }
            });
            
            // ä¸‹ä¸€ç¯‡æŒ‰é’® 
            nextButtons.forEach(btn  => {
                if (currentFilteredIndex < filteredArticles.length  - 1) {
                    btn.style.visibility  = 'visible';
                    btn.onclick  = (e) => {
                        e.preventDefault();  
                        loadArticle(currentFilteredIndex + 1);
                    };
                } else {
                    btn.style.visibility  = 'hidden';
                    btn.onclick  = null;
                }
            });
        }
        
        // æœç´¢åŠŸèƒ½ 
        function searchArticles() {
            currentSearchKeyword = document.getElementById('searchInput').value.trim().toLowerCase();  
            const filtered = articles.filter(article  => 
                article.title.toLowerCase().includes(currentSearchKeyword)  || 
                article.content.toLowerCase().includes(currentSearchKeyword)  ||
                article.category.toLowerCase().includes(currentSearchKeyword)
            );
            
            const listContainer = document.getElementById('articleList');  
            listContainer.innerHTML  = filtered.map(article  => `
                <li>
                    <a href="#" onclick="loadArticle(${articles.indexOf(article)})">  
                        <span class="article-number">${article.id}.</span>  
                        ${highlightKeyword(article.title,  currentSearchKeyword)}
                        <small>(${article.category})</small>  
                    </a>
                </li>
            `).join('');
            
            // å¦‚æœæœç´¢ç»“æœä¸ºç©º
            if (filtered.length === 0) {
                listContainer.innerHTML = `
                    <li style="text-align: center; padding: 15px; color: #8b4513;">
                        æœªæ‰¾åˆ°åŒ…å«"${currentSearchKeyword}"çš„æ–‡ç« 
                    </li>
                `;
            }
            
            // å¦‚æœæœ‰æœç´¢ç»“æœï¼ŒåŠ è½½ç¬¬ä¸€ç¯‡
            if (filtered.length > 0) {
                loadArticle(articles.indexOf(filtered[0]));
            }
        }
        
        // å…³é”®è¯é«˜äº® 
        function highlightKeyword(text, keyword) {
            if (!keyword) return text;
            return text.replace(
                new RegExp(`(${keyword})`, 'gi'),
                '<span class="highlight">$1</span>'
            );
        }
        
        // æ–‡ç« å†…å®¹å…³é”®è¯é«˜äº®
        function highlightContent(html, keyword) {
            if (!keyword) return html;
            return html.replace(
                new RegExp(`(${keyword})`, 'gi'),
                '<span class="highlight">$1</span>'
            );
        }
        
        // é”®ç›˜å¯¼èˆª 
        document.addEventListener('keydown',  (e) => {
            if (e.key  === 'ArrowLeft') {
                const filteredArticles = applyFilters();
                const currentFilteredIndex = filteredArticles.indexOf(articles[currentArticleIndex]);
                if (currentFilteredIndex > 0) {
                    loadArticle(currentFilteredIndex - 1);
                }
            } else if (e.key  === 'ArrowRight') {
                const filteredArticles = applyFilters();
                const currentFilteredIndex = filteredArticles.indexOf(articles[currentArticleIndex]);
                if (currentFilteredIndex < filteredArticles.length - 1) {
                    loadArticle(currentFilteredIndex + 1);
                }
            }
        });
        
        // çª—å£å¤§å°æ”¹å˜æ—¶é‡æ–°åˆå§‹åŒ–ä¾§è¾¹æ 
        window.addEventListener('resize', initSidebar);
    </script>
