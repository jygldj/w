<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>道玄文集</title>
    <style>
        :root {
            --paper-color: #f8f4e9;
            --ink-color: #5a3921;
            --accent-color: #8b4513;
            --shadow-color: rgba(0,0,0,0.1);
        }
        
        body {
            font-family: "楷体", "STKaiti", serif;
            background: #e8e0d0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
        }
        
        /* 书册容器 - 增加移动端高度 */
        .book-cover {
            width: 90%;
            max-width: 800px;
            min-height: 60vh; /* 新增：确保最小高度 */
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.8s ease;
            display: flex; /* 新增：弹性布局 */
            align-items: center; /* 新增：垂直居中 */
        }
        
        /* 封面设计 - 增加内边距 */
        .front-cover {
            background: var(--paper-color);
            border: 1px solid #cdaa7d;
            box-shadow: 0 10px 25px var(--shadow-color);
            padding: 4rem 2rem; /* 增大上下内边距 */
            text-align: center;
            transform-origin: left center;
            backface-visibility: hidden;
            width: 100%;
        }
        
        /* 标题组自适应 */
        .title-group {
            margin-bottom: 2.5rem;
            position: relative;
            word-break: keep-all; /* 防止文字换行 */
        }
        
        /* 智能字号系统 */
        .title-group h1 {
            color: var(--ink-color);
            font-size: clamp(1.8rem, 6vw, 2.8rem); /* 智能缩放 */
            margin: 0 0 0.5rem;
            letter-spacing: 0.3rem; /* 缩小字距适应长标题 */
            text-shadow: 2px 2px 3px var(--shadow-color);
            line-height: 1.3; /* 增加行高 */
        }
        
        .title-group::after {
            content: "";
            display: block;
            width: clamp(100px, 30vw, 150px); /* 响应式宽度 */
            height: 2px;
            background: linear-gradient(to right, transparent, var(--accent-color), transparent);
            margin: 1.5rem auto; /* 增加间距 */
        }
        
        /* 阅读按钮增强 */
        .open-book {
            display: inline-block;
            padding: 1.2rem 3rem; /* 增大按钮 */
            background: var(--accent-color);
            color: white;
            border-radius: 3px;
            font-size: clamp(1rem, 4vw, 1.1rem);
            transition: all 0.3s;
            margin-top: 2rem; /* 增加上边距 */
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px var(--shadow-color);
            width: auto; /* 取消固定宽度 */
            min-width: 120px; /* 最小宽度 */
        }
        
        @media (max-width: 768px) {
            .book-cover {
                min-height: 70vh; /* 移动端更高 */
            }
            
            .front-cover {
                padding: 3rem 1.5rem; /* 调整移动端内边距 */
            }
            
            .title-group h1 {
                letter-spacing: 0.2rem; /* 移动端字距微调 */
            }
            
            .open-book {
                padding: 1rem 2.5rem;
                margin-top: 2.5rem; /* 移动端增加间距 */
            }
        }
    </style>
</head>
<body>
    <div class="book-cover" id="bookCover">
        <div class="front-cover">
            <div class="title-group">
                <h1>道玄文集</h1>
                <p>古典诗词与散文杂记</p>
            </div>
            <button class="open-book" onclick="navigateWithAnimation()">阅读</button>
        </div>
    </div>
 
    <script>
        function navigateWithAnimation() {
            const book = document.getElementById('bookCover'); 
            book.classList.add('opened'); 
            
            setTimeout(() => {
                window.location.href  = "https://6948.kstore.space/dx/index1.html"; 
            }, 800);
        }
    </script>
</body>
</html>
