        "title": "《道玄疏》",
        "category": "散文",
        "date": "乙巳年五月初一",
        "content": "<p>——仿《周易·系辞》体</p><p>夫道者，形而上之谓也。<br>无极而太极，太极生两仪，两仪运化而万象森罗。道之为物，惟恍惟惚，然其用不穷：在天成象，在地成形，在人为性。故《易》曰：“一阴一阳之谓道。”阴阳相推，显诸仁而藏诸用，此道之体也。</p><p>玄者，妙万物之谓也。<br>幽深谓之玄，玄之又玄，众妙之门。其理若河图之隐微，其用若洛书之周流。玄非虚诞，实乃天道微明之机：玄龟负文而洪范九畴，蓍草通灵而大衍五十。故圣人观其玄赜，则通神明之德，类万物之情。</p><p>道玄相济，显微无间。<br>道显则玄隐，如日月经天；玄彰则道微，若辰宿列汉。道者其纲，玄者其纬，经纬交络而人文以成。昔伏羲画卦，文王系辞，皆以道玄为枢。今道玄子承名，当效天行健，法地势坤，明明德于躬行，通玄览于静观。</p><p>赞曰：<br>道无常名，玄非定色。<br>抱一守中，是谓真得。</p>"
    },
    {
        "id": 2,
        "title": "《道玄疏释》",
        "category": "散文",
        "date": "乙巳年五月初一",
        "content": "<p>——仿《周易•系辞》体并释法号深意</p><p>夫道者，形而上之谓也。真空妙有，实相无相，正如《金刚经》云\"凡所有相，皆是虚妄\"。无极而太极，太极生两仪，两仪运化而万象森罗，恰似《华严》\"一即一切，一切即一\"之圆融。道之为物，惟恍惟惚，然其用不穷：在天成象，现三十二应身；在地成形，作八万四千度门；在人为性，即众生本具佛性。故《易》曰\"一阴一阳之谓道\"，正合《中论》\"不生不灭，不常不断\"之中道义。阴阳相推，显诸仁而藏诸用，此道之体也，亦般若波罗蜜多之实相。</p><p>玄者，妙万物之谓也。幽深谓之玄，即《法华》所谓\"诸法寂灭相，不可以言宣\"。玄之又玄，众妙之门，实乃不二法门之异称。其理若河图之隐微，暗合《楞严》\"性觉真空\"；其用若洛书之周流，通于\"随缘不变\"之真如。玄非虚诞，实乃天道微明之机：玄龟负文而洪范九畴，犹转法轮于鹿野；蓍草通灵而大衍五十，似拈花微笑于灵山。故圣人观其玄赜，则通神明之德，类万物之情，此即\"明心见性\"之殊胜境界。</p><p>道玄相济，显微无间。道显则玄隐，如日月经天，光明遍照十方；玄彰则道微，若辰宿列汉，妙谛含藏三界。道者其纲，即戒定慧三学；玄者其纬，乃闻思修三慧。经纬交络而人文以成，正是\"佛法在世间，不离世间觉\"。昔伏羲画卦，文王系辞，皆以道玄为枢，犹如世尊说法四十九年；今道玄子承名，当效天行健，法地势坤，明明德于躬行即六度万行，通玄览于静观即禅观止观。</p><p>赞曰：<br>道无常名，是名般若；<br>玄非定色，色即是空。<br>抱一守中，不落二边；<br>是谓真得，得无所得。</p><p>（全文共512字）</p>"
    },
    {
        "id": 3,
        "title": "《道玄疏义》",
        "category": "散文",
        "date": "乙巳年五月初一",
        "content": "<p>——融通易理与般若之微言</p><p>（开篇以\"拈花\"之笔破题）<br>昔释尊拈花，迦叶破颜。这一拈一破间，有个\"函盖乾坤\"的物事在。老僧唤它作\"道\"，学人认它是\"玄\"，殊不知早是第二义了。</p><p>（道章•体用双诠）<br>大道无形，生育天地。这个\"生\"字，却要仔细参究：非是母鸡孵卵似的生出，亦非匠人制器般的造作。恰似摩尼宝珠映现五色，明月千江各现全影。故《肇论》云：\"般若无知，无所不知\"，正合《系辞》\"寂然不动，感而遂通\"之妙。天垂象，地呈形，人具性，总不离这一念灵明。若向这里见得透，方知\"一阴一阳\"非是两边话，原是自家屋里事。</p><p>（玄章•显微无碍）<br>玄门有三重关：初看山是山，见洛书如观天书；再看山非山，觉河图像镜里痕；末后依旧见山是山，乃知\"九畴\"\"大衍\"尽是衣上珠。昔日达摩面壁，梁王问法，正显这\"玄之又玄\"的机锋：说它无，龟背分明现文字；道它有，蓍草终归是枯茎。这般玄妙，不异赵州\"吃茶去\"三字。</p><p>（合章•圆融观）<br>道与玄，似日月相推，实乃一手掌翻覆。显时如百丈野狐现身说法，隐处似维摩默然示疾。经纬交参处，早是文殊仗剑逼佛，何曾有二？道玄子既承此号，须是\"高高山顶立，深深海底行\"——运水搬柴时，要识得太极图转；诵经念佛处，须见得八卦爻变。如此方能\"日日是好日\"，不辜负老和尚赐名苦心。</p><p>（颂曰）<br>道也者，开口便错，<br>玄也哉，动念即乖。<br>不如归去来，<br>看取门前柏树子。</p><p>（全文共498字）</p><p>注：</p><p>本文禅机四伏处：<br>1.“函盖乾坤”暗藏云门宗风，以截断文字妄执。<br>2.摩尼珠喻取《华严》十玄门，明月影借《楞严》镜喻。<br>3.三重关参法源自黄龙三关，却化入易学语境。<br>4.末后柏树子公案，将“道玄”落于日用平常。</p><p>皈依时，师父理方（鸠摩罗什寺主持，毕业于中国佛学院，留学于斯里兰卡克拉尼亚大学，是临济宗第四十五世传人）赠法号道玄。今作“疏，疏释，疏义”三篇文章纪念。</p><p>乙巳年端午日修订。</p>"

        "title": "锡城旅情长歌",
        "category": "诗",
        "date": "乙巳年五月初三",
        "content": "<p>（乙巳年四月十三至二十三应三省轩主夫妇之邀游无锡）</p><p>忆昔车票难求日，无锡留连岁月长。<br>老友相陪情似海，古稀共赏好风光。<br>拈花湾里禅心驻，唐筑灯辉夜梦香。<br>南寺长街烟火盛，运河舟泛映波光。<br>惠山古镇遗风在，泉韵悠悠忆阿郎。<br>蠡水悠悠藏旧梦，范施隐处韵流芳。<br>王兴记里尝珍味，薄馅汤汁韵味长。<br>甜鲜妙配姜丝醋，开洋馄饨意未央。<br>友人情深常伴侧，古稀不辞路漫长。<br>景美情真心沉醉，锡城此忆永珍藏。</p><p>锡城旅情长歌（修正版）<br>依稀车票困归程，无锡淹留岁月更。<br>老友相陪情似海，叨扰半月意难平。<br>相逢旬日如聆教，受诲良多心自明。<br>文似山泉流韵美，情如酱酒溢香盈。<br>拈花湾里禅心驻，唐筑灯辉梦亦萦。<br>南寺长街烟火盛，运河舟泛映波明。<br>惠山古镇遗风在，泉韵悠悠念阿卿。<br>蠡水悠悠藏旧梦，范施隐处意含情。<br>王兴记里尝佳味，薄馅鲜汤韵纵横。<br>甜配姜丝酸醋佐，开洋馄饨味难倾。<br>良师益友常随侧，古稀不辞路远征。<br>景美情真心已醉，锡城此忆永留名。</p>"

    {
        "id": 5,
        "title": "《锡城禅忆》",
        "category": "诗",
        "date": "乙巳年五月初三",
        "content": "<p>（乙巳年四月十三至二十三应三省轩主夫妇之邀游无锡）</p><p>一<br>拈花不语迦叶知，一笑圆融未可思。<br>莫问归程何日尽，随缘且驻太湖湄。</p><p>二<br>淹留岂为风烟误？半月叨陪似故人。<br>旬日聆君泉韵语，文心禅味两清真。</p><p>三<br>梵宫灯影拈花路，唐筑光摇梦未央。<br>南市长街舟泛夜，惠山泉冷忆阿郎。</p><p>四<br>蠡湖烟水藏吴越，施范幽踪何处寻？<br>小笼甜鲜姜醋佐，开洋馄饨味深深。</p><p>五<br>古稀不惮关山远，师友同游即故乡。<br>莫道锡城风物好，此心已共水云长。</p>"

        "date": "乙巳年五月初三酉时",
        "content": "<p>（乙巳年四月十三至二十三应三省轩主夫妇之邀游无锡）</p><p>一<br>拈花未语迦叶破，一笑心灯亘古传。<br>莫问归程云水外，随缘且住太湖烟。</p><p>二<br>淹留岂是风尘误？半月浑如旧识缘。<br>旬日聆君泉下语，文章般若两澄鲜。</p><p>三<br>梵宫宝相光中现，唐月还悬古渡头。<br>夜市千灯摇水调，二泉冷韵咽吴钩。</p><p>四<br>蠡湖烟雨空吴越，何处鸱夷泛晚舟？<br>一味甜酸参世味，馄饨禅悦更何求。</p><p>五<br>古稀不碍关山远，师友同游即故丘。<br>莫道锡城风物好，此心元共水云流。</p><p>注：</p><p>“拈花未语迦叶破”显不立文字之妙（“破”字暗含顿悟）<br>“文章般若”直指文字性空，将文学提升至智慧维度<br>“馄饨禅悦”以日常饮食契入三昧，深得百丈“一日不作一日不食”真意<br>“亘古传”替代原“未可思”，使时间维度骤然开阔<br>“唐月还悬古渡头”化用张继《枫桥夜泊》遗韵<br>“吴钩”意象将阿炳二胡声兵器化，悲悯更显厚重<br>“鸱夷”（范蠡别称）与“晚舟”构成历史虚无感<br>“故丘”出自《庄子》，暗喻此心安处即净土<br>末句“元共水云流”用“元”（本来）字，直指心性本体</p>"

        "content": "<p>致邹公贤伉俪（乙巳年四月初五至十三应三省轩主夫妇之邀游崇州）</p><p>一、云外仙踪<br>白塔湖波浸晓岚，<br>将军解甲换青衫。<br>廿年未改昆仑色，<br>一笑相逢剑已函。</p><p>注：以“解甲”“昆仑”暗喻军旅生涯，“剑函”典出《庄子》“千金之剑，以之涉江”，喻放下功名</p><p>二、筑山铭<br>曾挥虎帐令千军，<br>今种春畦带月耘。<br>木屋廿楹亲手起，<br>荒山新拓武陵云。</p><p>注：“虎帐”对“春畦”，刚柔相济；“武陵云”化用桃源意象</p><p>三、濠上观<br>鲦鱼空游不识字，<br>惠庄妙辩落花知。<br>君看雾里莼鲈美，<br>何似长安鼎食时？</p><p>注：用《秋水》典，以“莼鲈”对“鼎食”，取张翰“人生贵适志”之意</p><p>四、白塔禅<br>寺墙红压碧琉璃，<br>塔影摩空蘸水宜。<br>最是晨窗呼吸处，<br>负氧离子养希夷。</p><p>注：“希夷”语出《老子》，既指清新空气，又喻修道境界</p><p>五、竹艺吟<br>道明村外凤尾森，<br>经纬编成大地箴。<br>莫讶农家新别墅，<br>陆游曾此听蝉吟。</p><p>注：由竹编工艺勾连陆游诗事，时空叠映</p><p>六、别筵<br>罨画池波酿别觞，<br>街子灯暖糯醪香。<br>临歧更赠一筐绿，<br>中有仙园露未晞。</p><p>注：末句“露未晞”化用《诗经》“蒹葭”意象，喻情谊永恒</p><p>跋诗<br>昔闻巢父栖尧树，<br>今见邹公辟舜田。<br>若使庄生重观化，<br>定书秋水续新篇。</p><p>注：以巢父、尧舜喻高洁，末句言庄子当为邹公改写《秋水》篇</p><p>创作要旨：</p><p>军事意象与道家美学的融合：如“虎帐”与“武陵云”的对举，展现刚柔并济的人生境界</p><p>语言的诗意转化：将“负氧离子”与《老子》“希夷”概念嫁接，实现现代养生观与传统修道的互文</p><p>历史时空的蒙太奇：陆游诗境、刘文彩庄园等元素通过“蝉吟”“露晞”等意象自然串联</p><p>宴饮的哲学升华：告别宴以“醪香”承“罨画池”人文底蕴，超越普通饯别题材</p>"
    },

        "id": 8,
        "title": "《三星堆纪游吟稿》",
        "category": "诗",
        "date": "乙巳年五月初三",
        "content": "<p>一、青铜神树<br>扶桑九日堕玄精，<br>铸就通天神木形。<br>三万六千蟠螭纹，<br>犹带古蜀祭祀腥。</p><p>注：以《山海经》“九日居下枝”典对应3.96米青铜神树，“蟠螭纹”细写铸造工艺</p><p>二、纵目面具<br>突目斜飞欲破空，<br>蚕丛魂铸此青铜。<br>纵能洞见三千岁，<br>难测当年祭祀风。</p><p>注：“蚕丛”为古蜀王，“纵目”呼应1.38米人面像特征，末句点出认知局限</p><p>三、金杖图腾<br>鱼鸟纹缠金杖寒，<br>王权神授此中看。<br>中原鼎簋巴蜀杖，<br>同是祭天礼器观。</p><p>注：通过对比中原礼器，揭示文明共性</p><p>四、祭祀猜想<br>雷火焚余骨卜焦，<br>先民跪处土犹潮。<br>五千年前星坠夜，<br>酋长曾祈天不昭。</p><p>注：虚构星坠祭祀场景，“骨卜”呼应出土龟甲</p><p>五、文明遐思<br>巴蜀纹符殷契文，<br>黄河长江两龙脉。<br>谁言蛮夷无史册？<br>青铜自己会说话。</p><p>注：末句化用“让文物说话”新理念，打破“夷夏之辨”旧说</p><p>六、参观后作<br>博物馆里空调凉，<br>玻璃罩外五千年。<br>神树金杖默不语，<br>我自心头涌诗篇。</p><p>创作解析：</p><p>八日早上辞别了“仙侣庭院”的好友后，在返回重庆途中，参观了三星堆博物馆。</p><p>考古学诗化：将“1.38米”“3.96米”等数据转化为“九日”“三万六千”等文学性表述<br>双重时空建构：既还原古祭祀场景（如星坠夜），又呈现现代观展体验（空调玻璃罩）<br>文明互鉴视角：通过“鼎簋/金杖”“殷契/纹符”对比，超越“中原中心论”<br>科学人文交融：在“骨卜”与“星坠”间建立合理想象，体现诗性考古思维</p>"

        "category": "诗",
        "date": "乙巳年五月初三",
        "content": "<p>（四月初十游洪崖洞，问路一店铺女子，恰遇雨，女子赠伞。）</p><p>七绝·洪崖洞遇雨赠伞</p><p>两江烟雨问迷津，<br>素手擎来一伞春。<br>莫道巴山秋色冷，<br>此心暖过海棠温。</p><p>注：</p><p>“一伞春”：化无形善意为有形春色，暗合“渝州多夜雨”特征<br>末句：用重庆市花山海棠作喻，既本土化又超越物理温度<br>结构：前两句叙事，后两句升华，符合绝句“起承转合”之法</p><p>词·南歌子<br>问路洪崖畔，沾衣细雨斜。<br>忽惊素伞绽心花。<br>恰似嘉陵春水、浣轻纱。</p><p>萍水相逢处，山城气自华。<br>海棠红透万千家。<br>更有一腔热忱、暖天涯。</p><p>注：</p><p>意象体系：以“细雨-素伞-春水-海棠”构建温润意境链<br>“浣轻纱”：既实写雨景，又虚喻善意净化尘俗<br>下阕：由个案扩展到城市精神，体现“以小见大”<br>“问路-赠伞-感怀”三重叙事，实现“凡人微光，最动人心”的艺术表达。</p>"

        "id": 10,
        "title": "渔家傲・和端阳节",
        "category": "词",
        "date": "乙巳年五月初五",
        "content": "<p>三省轩主，从军亦从政，人情练达，人品耿直，是我学习之楷模。退休二十载，笔耕不辍，名为益友，实则良师。上月无锡访友，友伴我遍游无锡名胜古迹，热情款待，打扰过旬。端阳节至，发来词一首。为表达我之敬仰之情，和词一首：渔家傲-和端阳节。</p><p>渔家傲・和端阳节</p><p>范祠滴翠莺声哝，<br>王兴笼香惹笑容。<br>十朝欢叙沐儒风。<br>心契共，金樽频举醉情浓。</p><p>南寺华光澄俗冗，<br>蠡湖棹影摇诗梦。<br>笔阵纵横摹杰雄。<br>恩谊重，清名雅范千秋诵。</p><p>疏义：<br>范祠滴翠莺声哝：“范祠” 指范文正公祠，用以纪念北宋名臣范仲淹，其 “先天下之忧而忧，后天下之乐而乐” 的精神传承千年，祠中环境蕴含深厚的文化底蕴。<br>王兴笼香惹笑容：“王兴” 即无锡老字号王兴记，以制作美味小笼包等特色小吃闻名。<br>十朝欢叙沐儒风：“十朝” 表示十天，在三省轩主家驻留十日；“欢叙” 意为欢快地交谈、叙旧。“沐儒风” ：沉浸在无锡这座城市浓厚的儒家文化氛围中，范仲淹的精神、当地的历史文化传承，都体现着儒家思想的浸润。<br>心契共，金樽频举醉情浓：“心契共” 彼此心意相通、契合，情谊深厚。<br>南寺华光澄俗冗：南禅寺，距今一千四百五十年。始建于梁武帝太清年间，号称\"江南最胜丛林\"。改革开放后以寺兴市，建成了十二万余平方米的综合文化市场--南禅寺文化商城。商城北部为仿明清风格建筑群，南部为仿宋风格古建筑。商城中妙光街已被无锡市政府命名为无锡市旅游街，是4A级旅游景点。“澄俗冗” 意为澄清、涤荡世俗的繁杂琐事与烦恼，寓意在典雅庄重的南禅寺氛围中，心灵得到净化，摆脱尘世喧嚣。<br>蠡湖棹影摇诗梦：“蠡湖” 因范蠡与西施的传说而富有浪漫色彩，承载着历史文化底蕴。“棹影” 船桨划动时在水面留下的影子，“摇诗梦” 蠡湖的美景与传说，勾勒出心中的梦想与灵感，激发文学创作的情怀。<br>笔阵纵横摹杰雄：“笔阵纵横” 形容写作时文思泉涌，笔力雄健，如排兵布阵般挥洒自如；“摹杰雄” 指通过文字去描摹、赞颂历史上的豪杰英雄。也暗含三省轩主文学创作的热情及作品追随文豪的志向。<br>恩谊重，清名雅范千秋诵：“恩谊重” 着重突出彼此之间恩情与友谊的厚重珍贵；“清名雅范” 指高洁的名声、文雅的风范，这里既指三省轩主的品德风范，也暗含对范仲淹等先贤的敬仰；“千秋诵” 表示这样的高尚品德与美好情谊，值得永久传颂铭记。</p>"

        "content": "<p>渔家傲・和端阳节（二）</p><p>范祠烟雨寻幽步，<br>王兴鲜味留人住。<br>旬日相陪情似注。<br>心暗许，叨承厚意难分付。</p><p>唐筑灯摇幽梦驻，<br>蠡湖舟泛清波舞。<br>古镇泉声萦旧语。<br>诗骨竖，良师伴我天涯赴。</p>"

        // 当前文章索引 
        let currentArticleIndex = 0;
        let searchTimer = null;
        
        // 初始化加载 
        document.addEventListener('DOMContentLoaded',  () => {
            // 预加载文章 
            articles.forEach(article  => {
                const link = document.createElement('link'); 
                link.rel  = 'prefetch';
                link.href  = `#article=${article.id}`; 
                document.head.appendChild(link); 
            });
            
            renderArticleList();
            if (articles.length  > 0) {
                loadArticle(0);
            }
            
            // 搜索框防抖监听 
            document.getElementById('searchInput').addEventListener('input',  () => {
                clearTimeout(searchTimer);
                searchTimer = setTimeout(searchArticles, 300);
            });
            
            // 键盘导航 
            document.addEventListener('keydown',  (e) => {
                if (e.key  === 'ArrowLeft' && currentArticleIndex > 0) {
                    loadArticle(currentArticleIndex - 1);
                } else if (e.key  === 'ArrowRight' && currentArticleIndex < articles.length  - 1) {
                    loadArticle(currentArticleIndex + 1);
                }
            });
        });
        
        // 渲染目录 
        function renderArticleList() {
            const listContainer = document.getElementById('articleList');  
            listContainer.innerHTML  = articles.map(article  => `
                <li>
                    <a href="#" onclick="loadArticle(${articles.indexOf(article)})">  
                        <span class="article-number">${article.id}.</span>  
                        ${article.title}  
                        <small>(${article.category})</small>  
                    </a>
                </li>
            `).join('');
        }
        
        // 加载文章 
        function loadArticle(index) {
            document.getElementById('articleText').innerHTML  = '<div class="loading">🕯️ 文章加载中...</div>';
            
            setTimeout(() => {
                currentArticleIndex = index;
                const article = articles[index];
                
                document.getElementById('articleTitle').textContent  = article.title;  
                document.getElementById('articleMeta').innerHTML  = `
                    <span>分类：${article.category}</span>  
                    <span>日期：${article.date}</span>  
                    <span>编号：${article.id}</span>  
                `;
                document.getElementById('articleText').innerHTML  = article.content;  
                
                updateNavButtons();
                window.scrollTo(0,  0);
                
                // 更新目录高亮 
                document.querySelectorAll('.article-list  a').forEach((a, i) => {
                    a.classList.toggle('active',  i === index);
                });
            }, 100);
        }
        
        // 更新导航按钮 
        function updateNavButtons() {
            const prevButtons = document.querySelectorAll('#prevArticle,  #prevArticleBottom');
            const nextButtons = document.querySelectorAll('#nextArticle,  #nextArticleBottom');
            
            // 上一篇按钮 
            prevButtons.forEach(btn  => {
                if (currentArticleIndex > 0) {
                    btn.style.visibility  = 'visible';
                    btn.onclick  = (e) => {
                        e.preventDefault();  
                        loadArticle(currentArticleIndex - 1);
                    };
                } else {
                    btn.style.visibility  = 'hidden';
                }
            });
            
            // 下一篇按钮 
            nextButtons.forEach(btn  => {
                if (currentArticleIndex < articles.length  - 1) {
                    btn.style.visibility  = 'visible';
                    btn.onclick  = (e) => {
                        e.preventDefault();  
                        loadArticle(currentArticleIndex + 1);
                    };
                } else {
                    btn.style.visibility  = 'hidden';
                }
            });
        }
        
        // 搜索功能 
        function searchArticles() {
            const keyword = document.getElementById('searchInput').value.trim().toLowerCase();  
            const filtered = articles.filter(article  => 
                article.title.toLowerCase().includes(keyword)  || 
                article.content.toLowerCase().includes(keyword)  
            );
            
            const listContainer = document.getElementById('articleList');  
            listContainer.innerHTML  = filtered.map(article  => `
                <li>
                    <a href="#" onclick="loadArticle(${articles.indexOf(article)})">  
                        <span class="article-number">${article.id}.</span>  
                        ${highlightKeyword(article.title,  keyword)}
                        <small>(${article.category})</small>  
                    </a>
                </li>
            `).join('');
        }
        
        // 关键词高亮（安全版）
        function highlightKeyword(text, keyword) {
            if (!keyword) return text;
            const div = document.createElement('div'); 
            div.textContent  = text;
            const escapedText = div.innerHTML; 
            return escapedText.replace( 
                new RegExp(keyword.replace(/[.*+?^${}() |[\]\\]/g, '\\$&'), 'gi'), 
                match => `<span class="highlight">${match}</span>`
            );
        }
    </script>
