<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="description" content="道玄文集 - 古典诗词与散文杂记">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'  viewBox='0 0 100 100'><text y='.9em' font-size='90' fill='%235a3921'>📜</text></svg>">
    <title>道玄文集</title>
    <style>
        :root {
            --paper-color: #f8f4e9;
            --ink-color: #5a3921;
            --accent-color: #8b4513;
            --shadow-color: rgba(0,0,0,0.1);
        }
        
        body {
            font-family: "楷体", "STKaiti", serif;
            background: #e8e0d0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
        }
        
        .book-cover {
            width: 90%;
            max-width: 800px;
            min-height: 60vh;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.8s ease;
            display: flex;
            align-items: center;
        }
        
        .front-cover {
            background: var(--paper-color);
            border: 1px solid #cdaa7d;
            box-shadow: 0 10px 25px var(--shadow-color);
            padding: 4rem 2rem;
            text-align: center;
            transform-origin: left center;
            backface-visibility: hidden;
            width: 100%;
        }
        
        .title-group {
            margin-bottom: 2.5rem;
            position: relative;
            word-break: keep-all;
        }
        
        .title-group h1 {
            color: var(--ink-color);
            font-size: clamp(1.8rem, 6vw, 2.8rem);
            margin: 0 0 0.5rem;
            letter-spacing: 0.3rem;
            text-shadow: 2px 2px 3px var(--shadow-color);
            line-height: 1.3;
        }
        
        .title-group::after {
            content: "";
            display: block;
            width: clamp(100px, 30vw, 150px);
            height: 2px;
            background: linear-gradient(to right, transparent, var(--accent-color), transparent);
            margin: 1.5rem auto;
        }
        
        .open-book {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: var(--accent-color);
            color: white;
            border-radius: 3px;
            font-size: clamp(1rem, 4vw, 1.1rem);
            transition: all 0.3s;
            margin: 2rem 0 3rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px var(--shadow-color);
            width: auto;
            min-width: 120px;
        }
        
        .open-book:hover {
            background: var(--ink-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px var(--shadow-color);
        }
        
        .copyright {
            color: #8b4513;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            padding-top: 1.5rem;
            position: relative;
            opacity: 0.8;
            line-height: 1.6;
        }
        
        .copyright::before {
            content: "";
            display: block;
            width: 80px;
            height: 1px;
            background: linear-gradient(to right, transparent, #8b4513, transparent);
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .book-cover.opened  {
            transform: rotateY(-150deg);
            pointer-events: none;
        }
        
        @media (max-width: 768px) {
            .book-cover {
                min-height: 70vh;
            }
            
            .front-cover {
                padding: 3rem 1.5rem;
            }
            
            .title-group h1 {
                letter-spacing: 0.2rem;
            }
            
            .open-book {
                padding: 1rem 2.5rem;
                margin: 2rem 0 2.5rem;
            }
            
            .copyright {
                font-size: 0.75rem;
                padding-top: 1.2rem;
            }
            
            .copyright::before {
                width: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="book-cover" id="bookCover">
        <div class="front-cover">
            <div class="title-group">
                <h1>道玄文集</h1>
                <p>古典诗词与散文杂记</p>
            </div>
            <button class="open-book" onclick="navigateWithAnimation()">阅读</button>
            
            <div class="copyright">
                © 2023-<script>document.write(new  Date().getFullYear())</script> 道玄<br>
                版权所有·未经许可不得转载 
            </div>
        </div>
    </div>
 
    <script>
        function navigateWithAnimation() {
            const book = document.getElementById('bookCover'); 
            book.classList.add('opened'); 
            
            setTimeout(() => {
                window.location.href  = "https://6948.kstore.space/dx/index1.html"; 
            }, 800);
        }
        
        // 点击任意处收起书卷（仅调试用）
        document.addEventListener('click',  function(e) {
            if(!e.target.closest('.open-book')  &&
               document.getElementById('bookCover').classList.contains('opened'))  {
                document.getElementById('bookCover').classList.remove('opened'); 
            }
        });
    </script>
</body>
</html>
