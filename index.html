<!DOCTYPE html>
<html>
<head>
    <title>我的文学库</title>
    <link rel="stylesheet" href="styles.css"> 
    <script>
async function loadArticles() {
    try {
        const response = await fetch(
            'https://gh-proxy.com/https://raw.githubusercontent.com/jygldj/w/master/articles.json', 
            {
                headers: {
                    'Accept': 'application/vnd.github.v3+json' 
                }
            }
        );
        
        if(!response.ok)  throw new Error('加载失败');
        
        const articles = await response.json(); 
        const container = document.getElementById("article-list"); 
        
        articles.forEach(article  => {
            container.innerHTML  += `
                <div class="article">
                    <h2>${article.title}</h2> 
                    <small>${article.category}</small> 
                    <pre>${article.content}</pre> 
                </div>
            `;
        });
    } catch (error) {
        console.error(' 加载错误:', error);
        alert('加载文章失败，请检查网络或配置');
    }
}
    </script>
</head>
<body onload="loadFromGitHub()">
        <nav class="top-nav">
        <ul>
            <li><a href="#" data-category="poetry">诗词</a></li>
            <li><a href="#" data-category="prose">散文</a></li>
            <li><a href="#" data-category="essays">杂记</a></li>
            <li><a href="jianjie.html"> 简介</a></li>
            <li><a href="submit.html"> 投稿</a></li>
        </ul>
    </nav>
 
    <!-- 主体内容区 -->
    <div class="container">
        <!-- 左侧目录 -->
        <aside class="sidebar">
            <h2 id="category-title">诗词</h2>
            <ul id="article-list">
                <!-- 动态生成文章列表 -->
            </ul>
        </aside>
 
        <!-- 右侧主内容 -->
        <main class="content">
            <article id="article-content">
                <!-- 动态加载文章内容 -->
            </article>
        </main>
    </div>
 
    <script src="script.js"></script> 
    <div id="article-list"></div>
    <a href="submit.html"  class="submit-btn">投稿新作</a>
</body>
</html>
