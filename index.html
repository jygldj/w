<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>道玄文集 - 首页</title>
    <style>
        /* 保持原有风格 */
        body {
            font-family: "楷体", serif;
            margin: 0;
            padding: 0;
            background: #f8f4e9;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* 封面容器 */
        .cover-container {
            max-width: 800px;
            width: 100%;
            padding: 40px 20px;
            text-align: center;
        }
        
        /* 文集标题 */
        .collection-header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #8b4513;
            padding-bottom: 20px;
        }
        
        .collection-header h1 {
            color: #5a3921;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            margin-top: 0;
        }
        
        /* 封面图片 */
        .cover-image {
            max-width: 100%;
            height: auto;
            margin: 30px 0;
            border: 1px solid #cdaa7d;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        /* 导航按钮 */
        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
            align-items: center; /* 新增：使按钮居中 */
        }
        
        .nav-button {
            display: inline-block; /* 改为inline-block使宽度自适应内容 */
            padding: 15px 30px; /* 调整左右内边距 */
            background: #8b4513;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
            font-size: 1.1em;
            min-width: 200px; /* 设置最小宽度保持统一 */
            box-sizing: border-box;
        }
        
        .nav-button:hover {
            background: #5a3921;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        /* 版权信息 */
        .copyright {
            margin-top: 40px;
            color: #5a3921; /* 改为深色更醒目 */
            font-size: 1em; /* 调大字号 */
            text-align: center;
            border-top: 1px dashed #cdaa7d;
            padding-top: 20px;
            line-height: 1.6;
        }
        
        /* 响应式设计 */
        @media screen and (max-width: 768px) {
            .collection-header h1 {
                font-size: 1.8em;
            }
            
            .nav-buttons {
                margin: 20px 0;
            }
            
            .nav-button {
                padding: 12px 20px;
                font-size: 1em;
                min-width: 180px;
            }
            
            .copyright {
                font-size: 0.95em; /* 移动端稍小但依然清晰 */
            }
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <header class="collection-header">
            <h1 lang="zh">道玄文集</h1>
            <p>古典诗词与散文杂记</p>
        </header>
        
        <!-- 您可以在此处添加封面图片 -->
        <!-- <img src="cover.jpg"  alt="道玄文集封面" class="cover-image"> -->
        
        <div class="nav-buttons">
            <a href="https://6948.kstore.space/dx/index.html"  class="nav-button">首页</a>
            <a href="https://6948.kstore.space/dx/index2.html"  class="nav-button">第二页</a>
            <a href="https://6948.kstore.space/dx/index3.html"  class="nav-button">第三页</a>
            <a href="https://6948.kstore.space/dx/jianjie.html"  class="nav-button">关于作者与版权</a>
        </div>
        
        <div class="copyright">
            <p>© 2025 道玄文集 版权所有</p>
            <p>本网站内容托管于GitHub Pages，主要文章内容位于国内凯速网</p>
        </div>
    </div>
</body>
</html>
