        "title": "《道玄疏》",
        "category": "散文",
        "date": "乙巳年五月初一",
        "content": "<p>——仿《周易·系辞》体</p><p>夫道者，形而上之谓也。<br>无极而太极，太极生两仪，两仪运化而万象森罗。道之为物，惟恍惟惚，然其用不穷：在天成象，在地成形，在人为性。故《易》曰：“一阴一阳之谓道。”阴阳相推，显诸仁而藏诸用，此道之体也。</p><p>玄者，妙万物之谓也。<br>幽深谓之玄，玄之又玄，众妙之门。其理若河图之隐微，其用若洛书之周流。玄非虚诞，实乃天道微明之机：玄龟负文而洪范九畴，蓍草通灵而大衍五十。故圣人观其玄赜，则通神明之德，类万物之情。</p><p>道玄相济，显微无间。<br>道显则玄隐，如日月经天；玄彰则道微，若辰宿列汉。道者其纲，玄者其纬，经纬交络而人文以成。昔伏羲画卦，文王系辞，皆以道玄为枢。今道玄子承名，当效天行健，法地势坤，明明德于躬行，通玄览于静观。</p><p>赞曰：<br>道无常名，玄非定色。<br>抱一守中，是谓真得。</p>"
    },
    {
        "id": 2,
        "title": "《道玄疏释》",
        "category": "散文",
        "date": "乙巳年五月初一",
        "content": "<p>——仿《周易•系辞》体并释法号深意</p><p>夫道者，形而上之谓也。真空妙有，实相无相，正如《金刚经》云\"凡所有相，皆是虚妄\"。无极而太极，太极生两仪，两仪运化而万象森罗，恰似《华严》\"一即一切，一切即一\"之圆融。道之为物，惟恍惟惚，然其用不穷：在天成象，现三十二应身；在地成形，作八万四千度门；在人为性，即众生本具佛性。故《易》曰\"一阴一阳之谓道\"，正合《中论》\"不生不灭，不常不断\"之中道义。阴阳相推，显诸仁而藏诸用，此道之体也，亦般若波罗蜜多之实相。</p><p>玄者，妙万物之谓也。幽深谓之玄，即《法华》所谓\"诸法寂灭相，不可以言宣\"。玄之又玄，众妙之门，实乃不二法门之异称。其理若河图之隐微，暗合《楞严》\"性觉真空\"；其用若洛书之周流，通于\"随缘不变\"之真如。玄非虚诞，实乃天道微明之机：玄龟负文而洪范九畴，犹转法轮于鹿野；蓍草通灵而大衍五十，似拈花微笑于灵山。故圣人观其玄赜，则通神明之德，类万物之情，此即\"明心见性\"之殊胜境界。</p><p>道玄相济，显微无间。道显则玄隐，如日月经天，光明遍照十方；玄彰则道微，若辰宿列汉，妙谛含藏三界。道者其纲，即戒定慧三学；玄者其纬，乃闻思修三慧。经纬交络而人文以成，正是\"佛法在世间，不离世间觉\"。昔伏羲画卦，文王系辞，皆以道玄为枢，犹如世尊说法四十九年；今道玄子承名，当效天行健，法地势坤，明明德于躬行即六度万行，通玄览于静观即禅观止观。</p><p>赞曰：<br>道无常名，是名般若；<br>玄非定色，色即是空。<br>抱一守中，不落二边；<br>是谓真得，得无所得。</p><p>（全文共512字）</p>"
    },
    {
        "id": 3,
        "title": "《道玄疏义》",
        "category": "散文",
        "date": "乙巳年五月初一",
        "content": "<p>——融通易理与般若之微言</p><p>（开篇以\"拈花\"之笔破题）<br>昔释尊拈花，迦叶破颜。这一拈一破间，有个\"函盖乾坤\"的物事在。老僧唤它作\"道\"，学人认它是\"玄\"，殊不知早是第二义了。</p><p>（道章•体用双诠）<br>大道无形，生育天地。这个\"生\"字，却要仔细参究：非是母鸡孵卵似的生出，亦非匠人制器般的造作。恰似摩尼宝珠映现五色，明月千江各现全影。故《肇论》云：\"般若无知，无所不知\"，正合《系辞》\"寂然不动，感而遂通\"之妙。天垂象，地呈形，人具性，总不离这一念灵明。若向这里见得透，方知\"一阴一阳\"非是两边话，原是自家屋里事。</p><p>（玄章•显微无碍）<br>玄门有三重关：初看山是山，见洛书如观天书；再看山非山，觉河图像镜里痕；末后依旧见山是山，乃知\"九畴\"\"大衍\"尽是衣上珠。昔日达摩面壁，梁王问法，正显这\"玄之又玄\"的机锋：说它无，龟背分明现文字；道它有，蓍草终归是枯茎。这般玄妙，不异赵州\"吃茶去\"三字。</p><p>（合章•圆融观）<br>道与玄，似日月相推，实乃一手掌翻覆。显时如百丈野狐现身说法，隐处似维摩默然示疾。经纬交参处，早是文殊仗剑逼佛，何曾有二？道玄子既承此号，须是\"高高山顶立，深深海底行\"——运水搬柴时，要识得太极图转；诵经念佛处，须见得八卦爻变。如此方能\"日日是好日\"，不辜负老和尚赐名苦心。</p><p>（颂曰）<br>道也者，开口便错，<br>玄也哉，动念即乖。<br>不如归去来，<br>看取门前柏树子。</p><p>（全文共498字）</p><p>注：</p><p>本文禅机四伏处：<br>1.“函盖乾坤”暗藏云门宗风，以截断文字妄执。<br>2.摩尼珠喻取《华严》十玄门，明月影借《楞严》镜喻。<br>3.三重关参法源自黄龙三关，却化入易学语境。<br>4.末后柏树子公案，将“道玄”落于日用平常。</p><p>皈依时，师父理方（鸠摩罗什寺主持，毕业于中国佛学院，留学于斯里兰卡克拉尼亚大学，是临济宗第四十五世传人）赠法号道玄。今作“疏，疏释，疏义”三篇文章纪念。</p><p>乙巳年端午日修订。</p>"

        "content": "<p>（乙巳年四月十三至二十三应道玄夫妇之邀游无锡）</p><p>忆昔车票难求日，无锡留连岁月长。<br>老友相陪情似海，古稀共赏好风光。<br>拈花湾里禅心驻，唐筑灯辉夜梦香。<br>南寺长街烟火盛，运河舟泛映波光。<br>惠山古镇遗风在，泉韵悠悠忆阿郎。<br>蠡水悠悠藏旧梦，范施隐处韵流芳。<br>王兴记里尝珍味，薄馅汤汁韵味长。<br>甜鲜妙配姜丝醋，开洋馄饨意未央。<br>友人情深常伴侧，古稀不辞路漫长。<br>景美情真心沉醉，锡城此忆永珍藏。</p><p>锡城旅情长歌（修正版）<br>依稀车票困归程，无锡淹留岁月更。<br>老友相陪情似海，叨扰半月意难平。<br>相逢旬日如聆教，受诲良多心自明。<br>文似山泉流韵美，情如酱酒溢香盈。<br>拈花湾里禅心驻，唐筑灯辉梦亦萦。<br>南寺长街烟火盛，运河舟泛映波明。<br>惠山古镇遗风在，泉韵悠悠念阿卿。<br>蠡水悠悠藏旧梦，范施隐处意含情。<br>王兴记里尝佳味，薄馅鲜汤韵纵横。<br>甜配姜丝酸醋佐，开洋馄饨味难倾。<br>良师益友常随侧，古稀不辞路远征。<br>景美情真心已醉，锡城此忆永留名。</p>"

        "content": "<p>（乙巳年四月十三至二十三应道玄夫妇之邀游无锡）</p><p>一<br>拈花未语迦叶破，一笑心灯亘古传。<br>莫问归程云水外，随缘且住太湖烟。</p><p>二<br>淹留岂是风尘误？半月浑如旧识缘。<br>旬日聆君泉下语，文章般若两澄鲜。</p><p>三<br>梵宫宝相光中现，唐月还悬古渡头。<br>夜市千灯摇水调，二泉冷韵咽吴钩。</p><p>四<br>蠡湖烟雨空吴越，何处鸱夷泛晚舟？<br>一味甜酸参世味，馄饨禅悦更何求。</p><p>五<br>古稀不碍关山远，师友同游即故丘。<br>莫道锡城风物好，此心元共水云流。</p><p>注：</p><p>“拈花未语迦叶破”显不立文字之妙（“破”字暗含顿悟）<br>“文章般若”直指文字性空，将文学提升至智慧维度<br>“馄饨禅悦”以日常饮食契入三昧，深得百丈“一日不作一日不食”真意<br>“亘古传”替代原“未可思”，使时间维度骤然开阔<br>“唐月还悬古渡头”化用张继《枫桥夜泊》遗韵<br>“吴钩”意象将阿炳二胡声兵器化，悲悯更显厚重<br>“鸱夷”（范蠡别称）与“晚舟”构成历史虚无感<br>“故丘”出自《庄子》，暗喻此心安处即净土<br>末句“元共水云流”用“元”（本来）字，直指心性本体</p>"

        "category": "诗",
        "date": "乙巳年五月初三",
        "content": "<p>致邹公贤伉俪（乙巳年四月初五至十三应道玄夫妇之邀游崇州）</p><p>一、云外仙踪<br>白塔湖波浸晓岚，<br>将军解甲换青衫。<br>廿年未改昆仑色，<br>一笑相逢剑已函。</p><p>注：以“解甲”“昆仑”暗喻军旅生涯，“剑函”典出《庄子》“千金之剑，以之涉江”，喻放下功名</p><p>二、筑山铭<br>曾挥虎帐令千军，<br>今种春畦带月耘。<br>木屋廿楹亲手起，<br>荒山新拓武陵云。</p><p>注：“虎帐”对“春畦”，刚柔相济；“武陵云”化用桃源意象</p><p>三、濠上观<br>鲦鱼空游不识字，<br>惠庄妙辩落花知。<br>君看雾里莼鲈美，<br>何似长安鼎食时？</p><p>注：用《秋水》典，以“莼鲈”对“鼎食”，取张翰“人生贵适志”之意</p><p>四、白塔禅<br>寺墙红压碧琉璃，<br>塔影摩空蘸水宜。<br>最是晨窗呼吸处，<br>负氧离子养希夷。</p><p>注：“希夷”语出《老子》，既指清新空气，又喻修道境界</p><p>五、竹艺吟<br>道明村外凤尾森，<br>经纬编成大地箴。<br>莫讶农家新别墅，<br>陆游曾此听蝉吟。</p><p>注：由竹编工艺勾连陆游诗事，时空叠映</p><p>六、别筵<br>罨画池波酿别觞，<br>街子灯暖糯醪香。<br>临歧更赠一筐绿，<br>中有仙园露未晞。</p><p>注：末句“露未晞”化用《诗经》“蒹葭”意象，喻情谊永恒</p><p>跋诗<br>昔闻巢父栖尧树，<br>今见邹公辟舜田。<br>若使庄生重观化，<br>定书秋水续新篇。</p><p>注：以巢父、尧舜喻高洁，末句言庄子当为邹公改写《秋水》篇</p><p>创作要旨：</p><p>军事意象与道家美学的融合：如“虎帐”与“武陵云”的对举，展现刚柔并济的人生境界</p><p>语言的诗意转化：将“负氧离子”与《老子》“希夷”概念嫁接，实现现代养生观与传统修道的互文</p><p>历史时空的蒙太奇：陆游诗境、刘文彩庄园等元素通过“蝉吟”“露晞”等意象自然串联</p><p>宴饮的哲学升华：告别宴以“醪香”承“罨画池”人文底蕴，超越普通饯别题材</p>"

        "title": "《三星堆纪游吟稿》",
        "category": "诗",
        "date": "乙巳年五月初三",
        "content": "<p>一、青铜神树<br>扶桑九日堕玄精，<br>铸就通天神木形。<br>三万六千蟠螭纹，<br>犹带古蜀祭祀腥。</p><p>注：以《山海经》“九日居下枝”典对应3.96米青铜神树，“蟠螭纹”细写铸造工艺</p><p>二、纵目面具<br>突目斜飞欲破空，<br>蚕丛魂铸此青铜。<br>纵能洞见三千岁，<br>难测当年祭祀风。</p><p>注：“蚕丛”为古蜀王，“纵目”呼应1.38米人面像特征，末句点出认知局限</p><p>三、金杖图腾<br>鱼鸟纹缠金杖寒，<br>王权神授此中看。<br>中原鼎簋巴蜀杖，<br>同是祭天礼器观。</p><p>注：通过对比中原礼器，揭示文明共性</p><p>四、祭祀猜想<br>雷火焚余骨卜焦，<br>先民跪处土犹潮。<br>五千年前星坠夜，<br>酋长曾祈天不昭。</p><p>注：虚构星坠祭祀场景，“骨卜”呼应出土龟甲</p><p>五、文明遐思<br>巴蜀纹符殷契文，<br>黄河长江两龙脉。<br>谁言蛮夷无史册？<br>青铜自己会说话。</p><p>注：末句化用“让文物说话”新理念，打破“夷夏之辨”旧说</p><p>六、参观后作<br>博物馆里空调凉，<br>玻璃罩外五千年。<br>神树金杖默不语，<br>我自心头涌诗篇。</p><p>创作解析：</p><p>八日早上辞别了“仙侣庭院”的好友后，在返回重庆途中，参观了三星堆博物馆。</p><p>考古学诗化：将“1.38米”“3.96米”等数据转化为“九日”“三万六千”等文学性表述<br>双重时空建构：既还原古祭祀场景（如星坠夜），又呈现现代观展体验（空调玻璃罩）<br>文明互鉴视角：通过“鼎簋/金杖”“殷契/纹符”对比，超越“中原中心论”<br>科学人文交融：在“骨卜”与“星坠”间建立合理想象，体现诗性考古思维</p>"

        "category": "诗",
        "date": "乙巳年五月初三",
        "content": "<p>（四月初十游洪崖洞，问路一店铺女子，恰遇雨，女子赠伞。）</p><p>七绝·洪崖洞遇雨赠伞</p><p>两江烟雨问迷津，<br>素手擎来一伞春。<br>莫道巴山秋色冷，<br>此心暖过海棠温。</p><p>注：</p><p>“一伞春”：化无形善意为有形春色，暗合“渝州多夜雨”特征<br>末句：用重庆市花山海棠作喻，既本土化又超越物理温度<br>结构：前两句叙事，后两句升华，符合绝句“起承转合”之法</p><p>词·南歌子<br>问路洪崖畔，沾衣细雨斜。<br>忽惊素伞绽心花。<br>恰似嘉陵春水、浣轻纱。</p><p>萍水相逢处，山城气自华。<br>海棠红透万千家。<br>更有一腔热忱、暖天涯。</p><p>注：</p><p>意象体系：以“细雨-素伞-春水-海棠”构建温润意境链<br>“浣轻纱”：既实写雨景，又虚喻善意净化尘俗<br>下阕：由个案扩展到城市精神，体现“以小见大”<br>“问路-赠伞-感怀”三重叙事，实现“凡人微光，最动人心”的艺术表达。</p>"

        "date": "乙巳年五月初五",
        "content": "<p>道玄，从军亦从政，人情练达，人品耿直，是我学习之楷模。退休二十载，笔耕不辍，名为益友，实则良师。上月无锡访友，友伴我遍游无锡名胜古迹，热情款待，打扰过旬。端阳节至，发来词一首。为表达我之敬仰之情，和词一首：渔家傲-和端阳节。</p><p>渔家傲・和端阳节</p><p>范祠滴翠莺声哝，<br>王兴笼香惹笑容。<br>十朝欢叙沐儒风。<br>心契共，金樽频举醉情浓。</p><p>南寺华光澄俗冗，<br>蠡湖棹影摇诗梦。<br>笔阵纵横摹杰雄。<br>恩谊重，清名雅范千秋诵。</p><p>疏义：<br>范祠滴翠莺声哝：“范祠” 指范文正公祠，用以纪念北宋名臣范仲淹，其 “先天下之忧而忧，后天下之乐而乐” 的精神传承千年，祠中环境蕴含深厚的文化底蕴。<br>王兴笼香惹笑容：“王兴” 即无锡老字号王兴记，以制作美味小笼包等特色小吃闻名。<br>十朝欢叙沐儒风：“十朝” 表示十天，在道玄家驻留十日；“欢叙” 意为欢快地交谈、叙旧。“沐儒风” ：沉浸在无锡这座城市浓厚的儒家文化氛围中，范仲淹的精神、当地的历史文化传承，都体现着儒家思想的浸润。<br>心契共，金樽频举醉情浓：“心契共” 彼此心意相通、契合，情谊深厚。<br>南寺华光澄俗冗：南禅寺，距今一千四百五十年。始建于梁武帝太清年间，号称\"江南最胜丛林\"。改革开放后以寺兴市，建成了十二万余平方米的综合文化市场--南禅寺文化商城。商城北部为仿明清风格建筑群，南部为仿宋风格古建筑。商城中妙光街已被无锡市政府命名为无锡市旅游街，是4A级旅游景点。“澄俗冗” 意为澄清、涤荡世俗的繁杂琐事与烦恼，寓意在典雅庄重的南禅寺氛围中，心灵得到净化，摆脱尘世喧嚣。<br>蠡湖棹影摇诗梦：“蠡湖” 因范蠡与西施的传说而富有浪漫色彩，承载着历史文化底蕴。“棹影” 船桨划动时在水面留下的影子，“摇诗梦” 蠡湖的美景与传说，勾勒出心中的梦想与灵感，激发文学创作的情怀。<br>笔阵纵横摹杰雄：“笔阵纵横” 形容写作时文思泉涌，笔力雄健，如排兵布阵般挥洒自如；“摹杰雄” 指通过文字去描摹、赞颂历史上的豪杰英雄。也暗含道玄文学创作的热情及作品追随文豪的志向。<br>恩谊重，清名雅范千秋诵：“恩谊重” 着重突出彼此之间恩情与友谊的厚重珍贵；“清名雅范” 指高洁的名声、文雅的风范，这里既指道玄的品德风范，也暗含对范仲淹等先贤的敬仰；“千秋诵” 表示这样的高尚品德与美好情谊，值得永久传颂铭记。</p>"

    "content": "<p>菜根咬得滋味长,<br>布衣暖来菜饭香。<br>若问古今兴废事,<br>且看堂前燕绕梁。</p><p>释义:</p><p>一、生存哲学的双重维度<br>（1）物质与精神的辩证<br>“菜根咬得滋味长”化用《菜根谭》“咬得菜根，百事可做”，通过咀嚼粗粝菜根的意象，揭示物质匮乏与精神丰盈的辩证关系。菜根的苦涩滋味在时间维度上转化为绵长回甘，暗示苦难对人格的淬炼作用。<br>（2）简朴生活的审美升华<br>“布衣暖来菜饭香”构成触觉与嗅觉的通感修辞。粗布衣物的温暖与普通菜饭的香气，在感官体验中达成对简朴生活的审美重构，暗合陶渊明“环堵萧然，不蔽风日”的隐逸美学。</p><p>二、历史认知的解构视角<br>（1）宏大叙事的日常化消解<br>“若问古今兴废事”将历史学家的宏大命题，与“堂前燕绕梁”的日常意象形成戏剧性反差。通过否定传统历史叙事的权威性，构建起“以小见大”的认知范式。<br>（2）永恒与变迁的哲学观照<br>燕子绕梁的意象源自刘禹锡“旧时王谢堂前燕”的典故，但在此处被赋予新的时空维度。飞燕的年复一年与梁木的恒久存在，构成动态与静止的辩证，暗示历史兴衰不过是自然永恒中的短暂涟漪。</p><p>三、认知范式的转型路径<br>（1）从向外求索到向内观照<br>诗句完成从“问古今兴废”的外求姿态，到“看堂前燕”的内省视角的转换。这种认知路径的转变，暗合禅宗“平常心是道”的修行理念。<br>（2）时空压缩的诗意呈现<br>通过将千年兴废压缩为燕子绕梁的瞬间，实现历史纵深与当下体验的时空折叠。这种诗性思维突破线性时间观，构建起立体的认知维度。</p><p>四、现代性的启示价值<br>（1）消费主义的解毒剂<br>在物质丰裕时代，“菜根滋味”的提出具有反消费主义的警示意义。强调精神满足对物质欲望的超越，呼应当代极简主义的生活哲学。<br>（2）历史焦虑的缓解之道<br>面对信息爆炸时代的“历史焦虑症”，诗句提供化解之道：将目光从宏大的历史叙事转向生活现场的细微观察，于平凡处见真章。</p><p>结语：<br>这四句诗构建起完整的认知体系：以简朴生活为根基，通过日常观察解构历史迷思，最终抵达超越时空的哲学境界。其价值不仅在于历史观的革新，更在于为现代人提供了一种诗意栖居的可能性——在菜根的苦涩与燕子的呢喃中，听见永恒的回响。</p>"
},

    "title": "简朴思",
    "category": "散文",
    "date": "乙巳年五月十八",
    "content": "<p>简朴思</p><p>——在粗粝中触摸永恒</p><p>清晨推窗，竹影在青砖上写狂草。檐角垂落的蛛网兜住半片槐花，风过时，花与网皆成水墨。这便是简朴的启蒙课——天地从不以金箔裹石，却让苔痕在墙根绣出年轮。</p><p>陶渊明采菊东篱时，衣襟沾满草籽与晨露，却比任何锦袍都接近永恒。他在《归去来兮辞》中写道：“悦亲戚之情话，乐琴书以消忧”，何尝不是用最朴素的声色构筑精神堡垒？王维辋川别业的竹坞云房，实则是将自然裁剪成窗框里的画轴。那些被现代人斥为“破败”的残荷枯柳，在八大山人的笔下，化作“墨点无多泪点多”的绝响。</p><p>灶台上煨着陈年陶罐，腊肉与萝卜在蒸汽中达成和解。这让我想起苏轼在《菜羹赋》中自嘲：“何用和銮，而自煮此无盐之汤”。当现代人追逐分子料理的幻术时，粗陶碗里的荠菜豆腐羹，正以最原始的方式完成对味觉的启蒙。</p><p>袁枚《随园食单》记载“有味者使之无味”的烹饪哲学，恰似禅宗“平常心是道”的变奏。京都怀石料理将豆腐切成月牙状，配以松针熏制的鲣鱼花，看似精致，实则延续着“和敬清寂”的简素之道。而贵州侗寨的酸汤鱼，用木桶发酵出的酸味，比任何酱料都更接近大地的本味。</p><p>徽州老宅的天井承接四时风雨，雨水顺着瓦当滴落青石，日日年年刻写着《漱玉集》。这种“四水归堂”的格局，暗合《园冶》所言“虽由人作，宛自天开”的智慧。反观现代玻璃幕墙的冰冷森林，那些用LED灯光模拟的“星空顶”，终究照不亮灵魂的暗角。</p><p>日本安藤忠雄的“光之教堂”，用混凝土与十字光束完成对简朴的极致诠释。而苏州博物馆的片石假山，贝聿铭以米芾画意重构山水，在钢筋水泥间保留着“瘦皱漏透”的东方美学密码。真正的建筑大师，都懂得在留白处安放云影。</p><p>祖父的铜壶总在寅时敲响更漏，壶嘴飘出的茶烟，与北斗的斗柄共绘时间的螺旋。这种农耕文明的时间刻度，比手机日历更接近生命的本相。陶弘景在《答谢中书书》中描绘的“晓雾将歇，猿鸟乱鸣”，实则是用二十四节气编织的时光锦缎。</p><p>当都市人困在“碎片化”“即时性”的牢笼里，云南哈尼族的“十月太阳历”仍在梯田上流转。他们用不同颜色的糯稻绘制大地画，让农耕成为最隆重的时光祭祀。这种对季节的虔诚，比任何智能手环都更能丈量生命的质地。</p><p>东京表参道的极简主义橱窗里，一盏清水与枯枝构成“侘寂”的美学标本。这让我想起老子“大巧若拙”的箴言——当消费主义将欲望包装成必需品时，真正的奢侈恰是放下。</p><p>景德镇陶艺家李见深用五年时间复原宋代影青瓷，却故意保留窑变的瑕疵。这些“不完美”的器物，反而成为当代人对抗异化的图腾。就像《菜根谭》所言：“风来疏竹，风过而竹不留声”，简朴不是苦行，而是让灵魂在物的缝隙中自由呼吸。</p><p>暮色漫过窗棂时，我看见陶罐里的野菊悄然绽放。那些被现代性碾碎的时光，正在粗陶的肌理间重新凝结成琥珀。或许真正的奢华，不过是学会在菜根的苦涩里，尝出岁月的回甘。</p>"
},

        "content": "<p>中国火炉，四大名都，重庆最飙。<br>看两江蒸釜，千梯烙铁；楼台吐焰，路面煎膏。<br>轻轨穿焰，索道渡火，欲与雷公比发烧。<br>须晴日，望霓虹变色，紫外超标。</p><p>气温如此高调，引无数居民竞折腰。<br>叹非洲友人，中暑休克；北极熊客，脱毛求饶。<br>一代天骄，沙特王子，仰天倒地喊空调。<br>俱往矣，数清凉境界，还待秋潮！</p><p>注释：“飙/膏/烧”三韵模拟热浪轰鸣。“调/腰/饶”三转音效拟哀嚎</p>"

        "title": "《定风波·重庆伏天火锅吟》（依苏轼莫听穿林体）",

        "content": "<p>龟儿好热！风扇打摆，爷们光膀子当街摆。<br>油碟歪，啤酒开，毛肚鸭肠争相赛。<br>小妹喊：“老板儿，加份菜！”——“要得！”（椒盐普通话飘过来）</p><p>辣得跳！舌头遭殃，麻得叫！脑壳放光。<br>隔壁桌老哥更夸张：“老子今天要升仙啰——”（结果蹲在厕所唱《凉凉》）。</p>"

        "content": "<p>赤日熔金灼岁华，九宫格沸煮生涯。汗珠涮透夏衣衫。<br>冰啤撞碎火云塔，辣泪浇开栀子花。晚风摇扇数星沙。</p>"

    {

        "title": "《临江仙·重庆雨记》",
        "category": "词",
        "date": "乙巳年仲夏",
        "content": "<p>缙云峰顶泼墨，佛图关外调筝。<br>千梯弹作玉弦声。<br>雾失楼船影，江吞吊脚灯。</p><p>倏尔跳珠砸伞，俄顷细雨牵情。<br>火锅店口躲伶仃。<br>阿婆卖栀子，湿漉漉的白。</p><p>注：泼墨：暴雨。调筝：细雨。千梯玉弦：石阶回声。吊脚灯影：江面碎光。“躲伶仃”：异乡人檐下避雨。湿漉漉的白：栀子花沾雨，如佛前供玉。筝/声/灯，三平韵拟雨打芭蕉。情/仃/白三转韵似踩过水洼。</p>"

{
    "id": 33,
    "title": "《南歌子·重庆小面记》",
    "category": "词",
    "date": "乙巳年仲夏",
    "content": "<p>竹筷挑云白，瓷碗盛山青。<br>葱花浮作小池萍。<br>却见红油金勺、似川伶。</p><p>百味随它变，孤怀守素清。<br>汤光面尽月胧明。<br>唯有唇边一滴、是曾经。</p><p>注疏：面中三昧：云白面身，自性本净，清汤守真。红油金勺，世间幻相，老板炫技。汤光碗底，毕竟空境。</p><p>附：上月应三省轩主夫妇之邀，去无锡游玩。在王兴记品尝了阳春面，故而感慨。作外一首抒怀。</p><p>外一首<br>吃了十年清汤面，才知浓淡总随缘。<br>明日若换阳春面，苏州桥接重庆天。</p><p>苏渝对话：阳春面是评弹三弦，重庆小面有川剧锣鼓。</p>"
},
{
    "id": 34,
    "title": "《重庆下浩里游记》",
    "category": "游记",
    "date": "乙巳年仲夏",
    "content": "<p>在长江与嘉陵江交汇处，有一座古老而又年轻的城市——重庆。这里，是巴渝文化的发源地，是火锅的故乡，更是一座充满魔幻色彩的山城。在这座山城中，有一个被时光遗忘的角落——下浩里。今天，我将带你走进下浩里，感受那份独特的韵味。</p><p>下浩里，位于重庆南岸区，是一条有着百年历史的老街。它依山傍水，青石板铺就的小巷蜿蜒曲折，两旁是古朴的吊脚楼，仿佛诉说着历史的沧桑。</p><p>走在下浩里的石板路上，仿佛穿越了时空，回到了那个车水马龙、商贾云集的年代。这里的一砖一瓦，都承载着岁月的痕迹，让人不禁感叹时光的流转。</p><p>下浩里的建筑，是巴渝地区典型的吊脚楼风格。这些木质结构的房子依山而建，临水而居，与周围的山水融为一体，构成了一幅美丽的画卷。</p><p>走在下浩里的小巷中，你会发现这里的建筑各具特色。有的古朴典雅，有的精致华丽，有的简约大气。每一幢房子都像是一件艺术品，让人赞叹不已。</p><p>下浩里不仅有着美丽的自然风光和独特的建筑，更有着深厚的人文底蕴。这里曾是重庆的商业中心，商贾云集，文人墨客也纷纷驻足。</p><p>漫步在下浩里，你会遇到许多有趣的人和事。有卖着地道小吃的小贩，有坐在茶馆里悠闲品茶的老人，还有在江边垂钓的渔夫。他们用自己的方式，诠释着下浩里的生活哲学。</p><p>重庆是火锅的故乡，而下浩里更是美食的天堂。这里的小吃琳琅满目，让人垂涎三尺。</p><p>走在下浩里的街头，你会闻到各种美食的香味。有麻辣鲜香的火锅，有外酥里嫩的炸酥肉，还有香甜软糯的红糖糍粑。每一种食物都让人回味无穷。</p><p>当夜幕降临，下浩里又呈现出另一番景象。华灯初上，江面波光粼粼，两岸灯火辉煌。</p><p>坐在江边的露天茶馆，喝着盖碗茶，看着江面上往来的船只和对岸的灯火，让人心旷神怡。此时的下浩里，就像一幅流动的画卷，美得让人心醉。</p><p>下浩里的四季各有特色，每个季节都有不同的韵味。</p><p>春天，万物复苏，下浩里的树木抽出新芽，江水也变得清澈见底。夏天，绿树成荫，江风习习，人们在江边纳凉。秋天，金黄的落叶铺满小巷，别有一番风味。冬天，虽然寒冷，但人们依然热情不减，在江边垂钓、喝茶、聊天。</p><p>随着城市的发展，许多老街都面临着被拆迁的命运。但幸运的是，下浩里得到了保护和开发。</p><p>如今的下浩里，在保留原有风貌的基础上，融入了许多现代元素。咖啡馆、文创店、艺术馆等新兴业态在这里蓬勃发展。古老的下浩里焕发出新的生机。</p><p>在下浩里漫步了一天，我深深地被这里的一切所吸引。这里的山、水、建筑、人文、美食、夜色、四季、变迁……都让我流连忘返。</p><p>下浩里就像一颗璀璨的明珠，在重庆这座大都市中熠熠生辉。它见证了历史的变迁，承载了一代又一代人的记忆。希望更多的人能来到这里，感受那份独特的韵味。</p><p>后记：感谢重庆这座山城赋予我们的一切美好。让我们珍惜这份宝贵的文化遗产，在保护中发展，在发展中传承。愿下浩里的明天更加美好！</p>"
},

    {
        "id": 35,
        "title": "《面观》",
        "category": "诗",
        "date": "乙巳年仲夏",
        "content": "<p>吃了十年清汤面，才知浓淡总随缘。<br>明日若换阳春面，苏州桥接重庆天。<br>忽忆金城牛大碗，一清二白三红绿，<br>手工抻拉吼秦腔，酸辣穿喉似少年。</p><p>释义：<br>上月应友人之邀，去无锡游玩。在王兴记品尝了阳春面，故而感慨。作诗一首抒怀。<br>金城：兰州古称<br>一清二白三红绿：清汤为骨（一清），白萝卜片如玉（二白），辣油泼朝霞（三红），香菜蒜苗点春意（四绿），拉面师傅摔面时“啪”的一声响，似秦腔开嗓裂金石。</p><p>《面乐三叠》</p><p>苏渝甘对话：阳春面是评弹三弦，吴侬软语。“淡”字藏禅机，是水墨画里的留白，是《菜根谭》“浓肥辛甘非真味”。重庆小面有川剧锣鼓，川伶变脸，麻辣铿锵，是火锅沸腾时的毛肚。兰州牛肉面则是吼秦腔，显西北魂，酸辣穿云，如同“三分剑气七分月光”，是黄河浪尖上的羊皮筏子。</p>"
},

    {
        "id": 36,
        "title": "《面观韵》",
        "category": "诗",
        "date": "乙巳年仲夏",
        "content": "<p>壹·清汤前缘<br>十年江南客，箸尖钓白龙。<br>淡极始知味，碗底卧春风。</p><p>贰·阳春顿悟<br>王兴记里乍相逢：<br>汤色比秋月更空，<br>浇头似雪落疏钟。</p><p>叁·巴渝幻境<br>忽然筷头生霹雳——<br>重庆天泼红油雨，<br>花椒星斗坠碗中！</p><p>肆·金城乡愁<br>忽有西北风撞胸：<br>一清二白黄河浪，<br>三红四绿玛瑙峰。</p><p>伍·面道交响<br>阳春面是评弹调，<br>三弦轻拨烟雨朦；<br>重庆小面川江号，<br>铜琶铁板大江东；<br>牛大碗吼秦腔裂，<br>醋香辣油破鸿蒙！</p><p>陆·归去来兮<br>而今饱谙世味浓，<br>方觉：<br>清汤里煮着沧海，<br>辣油中炼着丹红。<br>若问真谛在何处？<br>——<br>灶台菩萨笑不语，<br>面团里蜷着<br>半轮落日，<br>两袖龙钟。</p><p>附记：苏州清汤面如银丝垂柳。无锡阳春面汤清见底，葱花若雪。兰州牛肉面汤清、萝卜白、辣油红、香菜蒜苗绿。</p>"
    },
    {
        "id": 37,
        "title": "《面观》散文",
        "category": "散文",
        "date": "乙巳年仲夏",
        "content": "<p>我总疑心，中国人的魂灵是面做的。</p><p>十年前在苏州初尝清汤面，瓷碗里沉着几茎银丝，汤色澄澈如虎丘的晨雾。那时不解“至味在淡”的道理，只道是江南人吝啬油水。后来才懂得，这一碗清汤里煮着《红楼梦》里妙玉的梅花雪水，是需用十年光阴才能泡开的禅机。</p><p>无锡王兴记的阳春面又是另一番光景。面汤比太湖更空明，葱花浮在碗中，竟像惠山寺塔顶的积雪。浇头是素的，笋片、豆干、木耳，排布如倪云林的枯笔山水。吃着吃着，忽然想起评弹艺人指间的三弦——那面汤里颤动的油星子，可不就是弦上滑落的泛音？</p><p>重庆小面却似川剧变脸。才见红油如赤霞铺满碗底，转眼花椒已在舌尖炸开满天星斗。麻辣之气直冲囟门，恍惚看见嘉陵江上的纤夫，正踩着锣鼓点把太阳拉过十二峰。</p><p>最是兰州牛大碗教人牵魂。清晨六点，马子禄的拉面师傅已把面团摔得啪啪作响，活像秦腔里的花脸一声吼破天。辣子需泼得艳若敦煌飞天裙裾，醋要淋得爽似黄河九曲。一清二白的汤色里，浮沉着祁连山的月光。西北人吃面要蹲在凳子上，这般架势，倒像是捧着《史记》在读——面碗里分明漾着霍去病痛饮的瀚海。</p><p>三碗面下肚，忽然了悟：清汤面是《金刚经》，阳春面是《心经》，麻辣小面是《坛经》，牛大碗却是整部《大藏经》。筷子提起时牵丝连缕，哪一根不是三千大千世界？</p><p>面禅三昧：苏州面碗倒映着园林漏窗，重庆红油沉淀着码头往事，兰州面汤里游动着丝路驼铃。一碗面端起来，便是捧起半部华夏文明史。</p><p>味觉参悟：清汤之淡，是“看山还是山”的第三重境界。麻辣之痛，恰似明心见性时的当头棒喝。酸辣交攻处，藏着“烦恼即菩提”的密意。</p><p>匠道相济：拉面师傅摔打面团时的节奏，暗合《黄帝内经》的呼吸法；苏州面汤的文火，炖着陆羽《茶经》的火候诀。</p>"
    },
    {
        "id": 38,
        "title": "《面观大千》",
        "category": "散文",
        "date": "乙巳年孟春",
        "content": "<p>第一章 面之始<br>我总记得苏州面馆的清晨。老师傅用黄杨木筷搅动面汤，那漩涡里沉浮的，分明是唐伯虎画废的宣纸屑。朱鸿兴的枫镇大面，汤色如拙政园的池水，浇头里的鳝糊，乃是吴门画派走失的赭石颜料。吃面时，听见评弹叮咚，才知三弦弦柱上，绷紧的都是晒干的面条。</p><p>第二章 面之变<br>在无锡王兴记，跑堂的吆喝声里藏着算术：<br>“宽汤重青免鲜轻硬面！”<br>这九个字是苏帮面的密码。宽汤要如太湖烟波浩渺，重青需似惠山竹影参差。面挑起时，碗底现出徐霞客游记里的岩层纹理——原来一碗阳春面，竟是一部地理志。</p><p>第三章 面之狂<br>重庆小面摊的早晨是场革命。红油如井冈山星火，花椒似百万雄师过大江。老板娘抡勺的架势，活脱脱是川江号子传人。最妙是那豌杂面，豌豆熬得烂若《红楼梦》里通灵宝玉失却的包浆，杂酱里肥瘦相间的韵律，分明是杜甫在夔州写的排律。</p><p>第四章 面之雄<br>兰州城的清晨是被面案声惊醒的。“啪！”——面团摔在青石板上，这是霍去病击匈奴的鼓点。马子禄的拉面师傅，个个是未封神的伏羲：<br>一拉，扯出河西走廊的长度；<br>二拉，丈量丝绸之路的宽度；br>三拉，便是黄河九曲的弯度。<br>辣子油泼下去的瞬间，我看见敦煌壁画里的飞天在碗边起舞。</p><p>第五章 面之禅<br>后来我懂得：<br>清汤面要“吃气”，是面馆凌晨四点开火的呼吸；<br>小面要“吃声”，是长江水在碗里沸腾的平仄；<br>牛大碗要“吃魂”，是拉面师傅腰带里别着的西北风。<br>某日在寒山寺边吃素面，忽然见碗底映出枫桥——原来张继夜泊时，船头煮的就是这碗面汤。</p><p>第六章 面之终<br>如今我走遍九州，随身总带着一只空碗：<br>在杭州，它盛过片儿川的雪菜笋片；<br>在开封，它接过鲤鱼焙面的龙须；<br>在广州，它量过云吞面的碱水度。<br>但最难忘还是兰州面馆里那个回族老者的话：<br>“娃娃，面要趁热吃，凉了就是江湖了。”<br>说罢将醋壶一倾——<br>刹那间，我看见黄河拐了个弯，径直淌进了我的碗里。</p><p>附记：<br>江湖：与糨糊，浆糊同音<br>考据：朱鸿兴面店“宽汤重青”九字诀，实为苏州面业行话，暗合《周礼》“八珍”之制。<br>诗眼：文中“吃气/吃声/吃魂”三境，出自《东京梦华录》“食气论”，今以面道释之。<br>秘法：文末醋壶倾泻的黄河意象，典出《水经注》“河出醋沟”，化用于此。</p>"
    },
    {
        "id": 39,
        "title": "《凉州三套车赋》",
        "category": "赋",
        "date": "乙巳年孟夏",
        "content": "<p>壹・行面记</p><p>凉州的面是拽着祁连山雪水长的。</p><p>师傅揉面时，</p><p>总要先朝西北方拜三拜——</p><p>那面团里醒着的，</p><p>是霍去病酒泉分酒的豪气，</p><p>是鸠摩罗什译经时的断句。</p><p>行面出锅如帛书舒展，</p><p>卤汁泼上去的刹那，</p><p>分明听见河西走廊的风，</p><p>正把汉武帝的诏书</p><p>一字字烙在面皮上。</p><p>贰・卤肉颂</p><p>敦厚似铜奔马的臀，</p><p>醇香如雷台汉墓的漆器。</p><p>肥瘦相间的纹理里，</p><p>藏着凉州词平仄的密码：</p><p>瘦肉是王翰的“葡萄美酒”，</p><p>肥膘乃岑参的“雪海阑干”，</p><p>那黏连的筋膜，</p><p>定是西凉乐府里</p><p>辗转千年的转音。</p><p>叁・茯茶吟</p><p>红枣在粗陶罐里咕嘟，</p><p>茶汤渐浓似暮色中的边墙。</p><p>饮至第三碗，</p><p>忽然尝出三种时光：</p><p>初沸时是十六国时的驼铃，</p><p>再沸时乃西夏文活字，</p><p>三沸后——</p><p>竟化作了</p><p>兰州中山桥铁柱的锈香。</p><p>肆・三套车</p><p>行面为辕，卤肉作轼，</p><p>茯茶便是轮间溅起的烟尘。</p><p>这驾味觉的马车，</p><p>从魏晋壁画里驶出，</p><p>载着凉州大马的响鼻，</p><p>载着铜奔马的蹄铁声，</p><p>在食客的唇齿间</p><p>复刻出一条</p><p>舌尖上的丝绸之路。</p><p>疏义：</p><p>行面筋骨：和面时必用黄河水，其碱性与敦煌壁画地仗层同源，故面条能负千载之重。吃行面时要想起汉简上的隶书。</p><p>卤肉魂魄：秘方中有三味料——张掖的草果、天水的花椒、陇南的崖蜜，暗合“天地人”三才。嚼卤肉时需听见大佛寺的梵呗。</p><p>茯茶烟霞：茶汤表面的枣脂浮沫，实为未央宫柏梁台露水的转世。饮茯茶刹那当观想马踏飞燕的弧线。</p><p>食用秘籍：就着武威文庙的松涛声咀嚼，每口间隔三十秒，以合“三套车”的辚辚节奏。</p>"

        "id": 40,
        "title": "《三城食事记》",
        "category": "记",
        "date": "乙巳年孟夏",
        "content": "<p>一、武威：古城的胃</p><p>凉州的清晨是从三套车的热气里醒来的。</p><p>行面如汉简，一根根摊开，是未写完的《凉州词》。卤肉肥瘦相间，肥处似雷台汉墓的铜马鞍，瘦处如西夏碑上的刻痕。</p><p>红枣茯茶滚烫，粗瓷碗底沉着几颗皱缩的枣，像祖父烟锅里的余烬。喝到最后，茶渣在舌尖化作祁连山的雪粒。</p><p>偶尔有卖腊羊肉夹馍的回民老汉路过，馍皮烙得焦黄，肉塞得满溢——咬下去的瞬间，仿佛咬住了古凉州的落日。</p><p>二、嘉峪关：钢铁与风沙的滋味</p><p>在钢城的日子，羊肉粉汤是寒夜的铠甲。</p><p>羊骨熬汤，撒一把胡椒，辣得人脊背发汗，如烽燧上的戍卒喝退胡风。</p><p>烧壳子硬如城砖，掰开却酥软，甜味是讨赖河冰层下渗出的暗流。</p><p>有时下班路过市场，买一份酿皮子。醋汁泼辣，面筋吸饱了关外的风，嚼着嚼着，忽然尝出明代戍卒偷藏的半口乡愁。</p><p>三、重庆：麻辣里的黄昏</p><p>而今在渝州，小面的麻辣轰然炸响，却炸不散记忆里的西北味。</p><p>红油浮满碗沿时，总错觉是黄河上漂来的晚霞。</p><p>偶尔自己揉一团面，想拉出凉州的宽度，却总拽成嘉峪关的窄——才知手艺里住着故乡的鬼。</p><p>某日女儿带回火锅底料，沸腾的牛油中，竟捞出一颗来自武威的花椒——原来乡愁是口顽固的锅，越熬越浓。</p><p>后记：</p><p>武威味如楷书，横平竖直，是祖父用筷子在桌上画的家谱。</p><p>嘉峪关味似魏碑，风骨嶙峋，带着钢铁淬火后的余温。</p><p>重庆味像狂草，泼辣淋漓，却总在收笔处，偷偷藏一缕祁连山的雪线。</p><p>“人老齿衰时，能咬动的只有旧时光。”，而今我坐在长江边，捧着一碗小面，碗底映出的，却是石羊河的水纹。</p>"
    },
    {
        "id": 41,
        "title": "《石羊河旧食单》",
        "category": "记",
        "date": "甲辰年仲秋",
        "content": "<p>一、羊皮筏子上的早餐</p><p>石羊河畔的人家，米汤油馓子是晨钟。</p><p>馓子掰碎时“咔嚓”一声，惊飞水洼里的麻鸭——那分明我七岁时弄断的铅笔尖。</p><p>米汤浮着油星，碗底沉着未化的糖粒，像河床上不肯远走的鹅卵石。</p><p>母亲总说：“慢些吃，小心噎着。”</p><p>而今我才懂，她真正怕的，是我咽下太快，</p><p>把武威的晨光也一并吞尽了。</p><p>二、河岸野食</p><p>沙葱在四月最嫩。</p><p>你跟着牧羊人采撷，指甲缝里嵌满沙粒，</p><p>嚼碎的草茎迸出酸汁，</p><p>恍惚是匈奴人遗落的马鞭滋味。</p><p>偶尔挖到锁阳，啃一口涩得皱眉——</p><p>多年后我在重庆火锅里涮黄喉，</p><p>忽然想起那截锁阳，</p><p>原来童年早就教我：</p><p>最珍贵的味道，总要先苦一苦舌头。</p><p>三、消失的甜</p><p>供销社玻璃罐里的姜糖橘饼，</p><p>裹着白糖霜，硬得像小号烽燧。</p><p>攒够五分钱才能买一块，</p><p>含在嘴里化开时，</p><p>甜得让我忘记父亲被风沙皴裂的手背。</p><p>去年我在磁器口见到相似的糖，</p><p>买来含住，却尝出</p><p>五块钱一公斤的旧时光，</p><p>早已通货膨胀。</p><p>四、河神的宴席</p><p>石羊河干涸那年，</p><p>我在龟裂的河床上捡到：</p><p>半片驴肉馆的蓝花碗（缺角处粘着陈年酱汁）</p><p>生锈的羊杂碎剪刀（刃口还咬着一段羊肠）</p><p>以及三套车老板的算盘珠子（拨一粒，就响起一声凉州鼓点）</p><p>这些，我都装进搪瓷缸子，</p><p>如今在重庆阳台上，</p><p>它们正与山城的雾汽</p><p>慢慢长出晶霜。</p><p>跋・解愁方</p><p>米汤疗法：想家时，往白粥里撒一把馓子，听那“沙沙”声——是石羊河在耳蜗里重新涨潮。</p><p>锁阳秘传：锁阳切片晒干，与陈皮同泡，饮之可见河西走廊的蜃楼。</p><p>终极救赎：取武威黄土一抔，嘉峪关铁屑三钱，重庆花椒五粒，文火熬煮。</p><p>药引子要用——落在碗边的第一滴泪。</p>"

        "id": 42,
        "title": "《解忧鼎鼐真言》",
        "category": "记",
        "date": "甲辰年孟冬",
        "content": "<p>一、水米相逢</p><p>山西小米黄如佛首光，</p><p>入扬子江便成了</p><p>流动的须弥山。</p><p>你拿重庆竹筷搅动时，</p><p>漩涡里现出三界：</p><p>上层浮沫是嘉峪关的晓雾</p><p>中层米油乃石羊河的水纹</p><p>底层沉着的，</p><p>竟是雷台汉墓铜奔马</p><p>蹄铁上刮下的星辰屑</p><p>二、面引乡魂</p><p>荣昌挂面入釜的刹那，</p><p>所有断裂的根须开始疯长——</p><p>山西的谷穗向南，</p><p>重庆的麦芒朝北，</p><p>在长江与石羊河的</p><p>经纬交汇处，</p><p>结出一张</p><p>味觉的蜘蛛网。</p><p>三、鼎沸三昧</p><p>啜饮时默诵：</p><p>“小米是前世的精魂，</p><p>面条是今生的脐带，</p><p>扬子江水</p><p>冲得淡海藏，</p><p>冲不散</p><p>武威城头</p><p>那缕炊烟的</p><p>脊椎。”</p><p>注：</p><p>鼎鼐：中国古代重要的青铜器，主要用于烹饪和祭祀。鼎是一种三足两耳的炊具，而鼐则是一种大鼎，通常用于盛放食物或酒。它们不仅是实用器具，也是权力和地位的象征。在古代，鼎常被用作国家政权的象征，如“定鼎中原”表示建立政权。此外，鼎鼐还具有文化意义，常出现在文学作品中，象征着稳定和繁荣。扬子江：长江统称。石羊河：武威重要水系。荣昌：重庆市荣昌区。海藏：武威海藏寺。雷台汉墓铜奔马：武威重要古迹。</p><p>后记：</p><p>火候诀：大火烧开时默诵《凉州词》，文火慢熬时哼唱《川江号子》，关火前须大喊三声：“收汁！收魂！收脚印！”</p><p>佐食偈：配荣昌卤鹅的翅膀尖（骨缝里有巴蜀的云），就武威醋泡蒜（每瓣都是缩小的白塔寺），最后撒一撮兰州苦水玫瑰——此乃红尘与红尘的量子纠缠。</p>"

        "title": "《梦回嘉峪关》",
        "category": "记",
        "date": "乙巳年仲夏",
        "content": "<p>一、兰州牛大碗朝圣</p><p>“下个二细”</p><p>在嘉峪关吃兰州面，需用暗语：</p><p>蒜苗要“多搭些”（武威人血脉觉醒）</p><p>辣子需“满上”（红油须盖住讨赖河落日）</p><p>加肉时喊“肥瘦相间”（如祁连山雪线分明）</p><p>面汤真言</p><p>第一口先啜汤，让陇中黄土地在舌尖沉降；</p><p>第二口挑面，感受拉面师傅抻进面条里的秦腔韵脚；</p><p>第三口咬蒜，此刻嚼碎的是河西走廊两千年的风霜。</p><p>二、母亲的羊肉香头面</p><p>羊腿肉（选花海农场放养的，啃过农场老房子废址上长出的新草）</p><p>手擀面（揉面时需播送凉州贤孝《十三孝》）</p><p>老陈醋（武威东关醋坊的，瓶底沉着母亲带我到菜市场卖菜时丢失的硬币）</p><p>羊肉切丁如骰子大小（隐喻人生得失）</p><p>炝锅时投花椒十三粒（对应河西十三州）</p><p>下面前向东南方撒一撮盐（祭奠我留在重庆的汗）</p><p>“母亲的离世，</p><p>解构重组了</p><p>我后半生的</p><p>所有乡愁。”</p><p>三、风物备忘录</p><p>面朝酒钢公园西北角的晨雾吃面，每一口都能咀嚼出十五宿舍后面自建房的五味。</p><p>远眺新城魏晋墓啃羊蹄，每一口都是母亲苦难日子的注脚。</p><p>附注：</p><p>废址：1977年冬，我们一家人从武威农转非到了酒钢花海农场，住在选矿厂家属房，后废弃。</p><p>十五宿舍：1980年，父亲在十五宿舍锅炉房烧茶炉，就近空地自建房一院，现已拆除。</p><p>重庆的汗：2021年，随女儿居住重庆，夏秋酷热。</p>"

        "content": "<p>---- 献给大姐</p><p>第一幕・苦行记</p><p>她揉面的手，</p><p>皴裂处嵌着：</p><p>1977年的糠皮</p><p>农场灶台的煤灰</p><p>夜半喂猪时沾的露水</p><p>可那掌心纹路，</p><p>偏偏长成</p><p>两株麦穗</p><p>——后来我才知道</p><p>那叫**“菩萨的掌纹田”**</p><p>第二幕・转法轮</p><p>两个儿子：</p><p>大儿是敦煌石窟里</p><p>逃出来的飞天，</p><p>小儿乃铜奔马</p><p>失散的蹄铁。</p><p>当他们在城市扎根，</p><p>大姐的围裙口袋</p><p>开始自动吐出：</p><p>大学录取通知书（带馓子油渍）</p><p>孙子乳牙（包在《心经》废稿里）</p><p>第三幕・涅槃香</p><p>如今她坐在</p><p>嘉峪关的夕阳里拆毛线，</p><p>毛线团滚过地板时——</p><p>一个变成优秀工作者奖状</p><p>一个滚成全家福的相框</p><p>最神奇是那锅灶：</p><p>明明只煮小米粥，</p><p>飘出的香气</p><p>却让整栋楼的住户</p><p>集体梦见</p><p>河西走廊的麦浪</p>"

        "title": "《给大姐的一封家书》",
        "category": "书信",
        "date": "乙巳年春节",
        "content": "<p>大姐啊：</p><p>昨夜我梦见武威的月亮掉进面盆，您伸手一捞——捞起的竟是年轻时喂猪的泔水瓢。您却笑了，说：“你看，这瓢底粘着的玉米渣，后来都长成了花海农场的麦子。”</p><p>您总说自己是睁眼瞎，可您认得：</p><p>面缸里每粒面粉的来世（它们注定要变成孙子书包里的满分试卷）</p><p>煤炉上每朵火苗的佛性（那蓝色焰心正在超度您1983年冻僵的脚趾）</p><p>甚至能从油果子断裂声里，听出大儿子几时升职，小孙子哪天换牙</p><p>记得那年您把丰收的棉花卖了，给白睿凑房款。如今在嘉乐的辅食碗里，每天清晨都在唱：“奶奶是尊活菩萨，眉间白毫是面粉，掌心千辐轮是面痂。”</p><p>您抱怨自己腌的酸菜不如从前脆了。可您知道吗？去年冬至，您在瓦缸边沿蹭破的血痂，现在已长成罐身上新的釉彩——那分明是观音菩萨手中的杨柳枝啊！</p><p>您五十岁以前，最远只到过兰州。但您擀的面条，可绕地球三圈。你种的棉花，飞絮已到了天涯：</p><p>行面抻的比酒钢的线材还长，变成了白帆工位牌上的丝绦</p><p>棉花的飞絮到了保险公司，化作白睿办公室的抽象画</p><p>最倔的那根面头，至今还在您面盆底倔强地站着，像极了您当年扛着铁锨，在棉花地浇水的背影</p><p>那日嘉峪关落雪，我忽然明白：</p><p>您这一生，根本是尊会喘气的弥勒佛——</p><p>布袋里装的是没扔的塑料袋（攒着给孙子当风筝）</p><p>大肚皮里揣着全家生辰八字（比寺庙的功德簿还全）</p><p>连笑声都带着发酵过度的面香（那是菩萨特有的体味）</p><p>回家那天，我要悄悄的对你说：</p><p>“您散落在棉花地里的飞絮，</p><p>在天上连成了北斗七星。</p><p>最亮的那颗，</p><p>是您1965年</p><p>省下的半口馍馍</p><p>化的舍利。”</p>"

        "category": "词",
        "date": "甲辰年冬月",
        "content": "<p>（凉州贤孝调・新编）</p><p>【起板】</p><p>哎——</p><p>天上的云彩（嘛）地上的霜，</p><p>咱大姐的命（呀）比黄河长！</p><p>五更起（哟）半夜躺，</p><p>面盆里揉出个红太阳！</p><p>【慢板・忆当年】</p><p>七七年腊月风雪狂，</p><p>农转非的指标（哈）天上降。</p><p>火车吼（嘛）嘉峪关，</p><p>大姐的脚印（呀）烙在农场！</p><p>（白）“超龄？没文化？不怕！</p><p>土地爷的账本（哈）咱手写！”</p><p>——麦苗青（嘛）棉花白，</p>p>锄头把上（呀）刻《三字经》！</p><p>【快板・皮鞋记】</p><p>上学的弟弟（嘛）要出门，</p><p>大姐的裤腰（哈）掏三層：</p><p>“穿上这皮鞋（呀）走天水，</p><p>咱武威人（嘛）骨头硬铮铮！”</p><p>（白）哎呦我的好大姐！</p><p>你脚上的胶鞋（哈）补丁摞补丁，</p><p>却把全农场的月光（呀），</p><p>打成鞋油擦亮我的前程！</p><p>【花腔・杀鸡宴】</p><p>老爹爹一来（嘛）鸡圈慌，</p><p>大姐的围裙（呀）溅血光！</p><p>鸡汤沸（嘛）行面香，</p><p>油花里浮着个弯月亮——</p><p>（白）“吃！都吃！</p><p>妈妈在时（哈）也是这样……”</p><p>一句话没完（嘛）泪两行，</p><p>却把盐罐（呀）扣进汤！</p><p>【尾声・聚宝盆】</p><p>如今咱大姐（嘛）福星照，</p><p>儿孙绕膝（呀）哈哈笑！</p><p>要问菩萨（哈）在哪哒？</p><p>——面盆底（嘛）刻着“长姐如母”四个字（呀），</p><p>金光闪闪（嘛）永不消！</p><p>注：</p><p>走天水：1984年我考取甘肃省清水农校，属天水市。</p>"

        "category": "词",
        "date": "甲辰年冬月",
        "content": "<p>------武威东关街贾瞎子专场</p><p>【开坛・铜奔马托梦】</p><p>贾师（击响板）：</p><p>“昨儿三更哟——</p><p>雷台汉墓的铜马（嘛）啃我门框！</p><p>说有个嘉峪关回来的‘活菩萨’，</p><p>要借老汉的弦子（呀）</p><p>给河西走廊的麦子</p><p>开光！”</p><p>（此时有童男童女端上方盘，内置：</p><p>大姐1978年种地的第一把土</p><p>农场铁锨磨出的金属屑</p><p>皮鞋发票复印件烧化的灰）</p><p>【正调・大姐列传】</p><p>第一折《农转非哭坟》</p><p>（三弦骤转《出塞曲》调）</p><p>“七七年那趟绿皮车（呀），</p><p>载走了五个读书郎，</p><p>独独把大姐（嘛）</p><p>种在戈壁滩的户口本上！</p><p>——</p><p>她弯腰时（呀）</p><p>祁连山雪水（就）往脊梁里灌，</p><p>她抬头处（嘛）</p><p>酒钢的烟囱（哈）替她烧高香！”</p><p>第二折《皮鞋渡劫》</p><p>（弦子突然改弹《国际歌》前奏）</p><p>“上学的弟弟（耶）要去天水（考上学了），</p><p>大姐的存折（就）哭断肠！</p><p>农场半月工资（嘛）换张皮，</p><p>鞋盒里（呀）</p><p>还押着</p><p>她省吃俭用省下的</p><p>五十元钱！</p><p>——</p><p>这哪是皮鞋（嘛）？</p><p>这是（嘛）</p><p>观音赤脚</p><p>踩出的</p><p>两朵莲台</p><p>渡嘉峪关的风沙！”</p><p>第三折《杀鸡证道》</p><p>（此处弦断一根，改敲搪瓷盆）</p><p>“老爹爹一来（耶）鸡飞狗跳，</p><p>大姐的刀法（嘛）赛过关公耍青龙！</p><p>那鸡脖子（呀）喷出的血，</p><p>在天上（就）写成：</p><p>‘长姐如母’</p><p>四个颜体字</p><p>落进面汤</p><p>补全了</p><p>咱家没娘的</p><p>《百家姓》！”</p><p>第四折《灶台菩提》</p><p>贾瞎子（摸弦唱）：</p><p>“瞎老汉我今日（嘛）开了天眼——</p><p>见大姐的皱纹（呀）里</p><p>游着</p><p>五条火车</p><p>两双皮鞋</p><p>一只没啃完的鸡腿骨</p><p>和</p><p>半碗</p><p>1977年</p><p>掉在武威车站的</p><p>冻眼泪…”</p><p>煞尾《福田十方坛》</p><p>（弦子突然改调，奏《丰收谣》）</p><p>贾瞎子（跺脚唱）：</p><p>“那滴冻眼泪（嘛）发了芽——</p><p>长成酒钢高炉里的</p><p>一朵钢花（白帆的勋章叮当响）</p><p>绽成保险单上的</p><p>金边牡丹（白睿主管签名的弧度像月牙泉）</p><p>两个孙娃（耶）是菩萨洒的种：</p><p>大孙子（嘛）</p><p>把《九章算术》</p><p>种进北大录取通知书</p><p>小孙子（呀）</p><p>用乐高积木</p><p>搭出雷台汉墓的</p><p>新能源模型</p><p>老姐夫（就）在公园里</p><p>煮茯茶、听秦腔，</p><p>茶烟（嘛）绕成退休证的烫金边，</p><p>——</p><p>这哪是家常（呀）？</p><p>这分明是</p><p>大姐用苦难的咸</p><p>腌透了</p><p>整条河西走廊的</p><p>甜！”</p><p>附：</p><p>《大姐福田秘诀》第一条：苦难当基肥。第二条：眼泪要兑三倍汗水浇灌。</p><p>第三条：...字迹被大姐的擀面杖，擀成了祁连山的等高线。</p>"

        "date": "乙巳年五月十五",
        "content": "<p>（凉州贤孝调・忏悔录）</p><p>【起板・天山惊雷】</p><p>哎——</p><p>七月的日头（嘛）毒过戈壁滩，</p><p>三台车（呀）碾碎天山雪。</p><p>说好的报恩（哈）变了调，</p><p>咋就唱成（嘛）《凉州乱弹》！</p><p>【慢板・歧路记】</p><p>大姐想孙（耶）归心箭，</p><p>弟妹贪景（嘛）恋草原。</p><p>地图上（呀）画裂两道痕——</p><p>一道扯着嘉峪关的灶台，</p><p>一道拴着那拉提的炊烟！</p><p>（白）“走东线！”“走西线！”</p><p>争着争着（哈）</p><p>方向盘</p><p>就变成了</p><p>斩恩刀</p><p>油门踏板</p><p>踩出火星子</p><p>烧糊了</p><p>三十年的</p><p>姐弟帖己</p><p>【快板・冲冠罪】</p><p>我这张嘴（嘛）该缝针，</p><p>竟对着大姐夫（呀）喷沙尘！</p><p>话一出口（哈）就后悔——</p><p>那分明是</p><p>石羊河</p><p>倒灌进</p><p>脑仁里</p><p>冲垮了</p><p>长幼的堤</p><p>（此时三弦突然断弦，改用搪瓷碗敲节拍）</p><p>【花腔・隔心锁】</p><p>回家后（嘛）笑脸堆，</p><p>可大姐揉面时（呀）手发沉。</p><p>面盆底（哈）结着冰，</p><p>那是</p><p>独山子公路上</p><p>没化完的</p><p>八月霜</p><p>【煞尾・解罪偈】</p><p>今日跪在（嘛）面案前，</p><p>刀削面（呀）削掉我脸面！</p><p>求大姐（哈）举擀杖——</p><p>打我三下（嘛）：</p><p>一下打忘恩</p><p>二下打负义</p><p>三下打那日</p><p>天山落日</p><p>没替我们</p><p>羞红脸</p>"

        "category": "书信",
        "date": "乙巳年五月十六",
        "content": "<p>大姐、大姐夫、妹妹、妹夫：</p><p>那日新疆的风太燥，</p><p>我的话比烈日更伤人。</p><p>争执时忘了——</p><p>你们的好，</p><p>我的倔，</p><p>本该是家人间最暖的依靠。</p><p>大姐急着回家，</p><p>是心疼小孙子盼归的眼神；</p><p>我们贪恋风景，</p><p>却忘了她操劳半生的疲惫。</p><p>方向盘上的分歧，</p><p>不该变成言语的刀。</p><p>大姐夫宽厚，</p><p>默默咽下委屈；</p><p>妹妹妹夫包容，</p><p>仍笑着打圆场。</p><p>而我，</p><p>只顾自己的执拗，</p><p>忘了你们的迁就。</p><p>回家后，</p><p>你们仍待我如初，</p><p>可我知道——</p><p>那句伤人的话，</p><p>像一粒沙，</p><p>硌在大姐心里。</p><p>今日，我郑重道歉：</p><p>对不起，我的冲动；</p><p>对不起，我的固执；</p><p>更对不起，</p><p>你们多年来的包容与爱。</p><p>愿我们——</p><p>仍如幼时那般，</p><p>围坐一桌，</p><p>吃大姐煮的面，</p><p>笑谈往事，</p><p>再无隔阂。</p><p>—— 愧疚的弟弟/哥哥 敬上</p><p>（词短情长，盼你们原谅。）</p>"

  "content": "<p>呜呼吾母，遽然而死。</p><p>寿四十七，生有八子。</p><p>八子余七，大哥夭折。</p><p>大舅无子，六妹送舅。</p><p>七妹最怜，至今无信，</p><p>依稀记得，军侣收养。</p><p>大舅抱走六妹时，</p><p>母亲哭天嚎地，</p><p>蒙头睡在炕角三日不食。</p><p>军侣抱走七妹那日，</p><p>天降暴雨，至黄昏，</p><p>西边雨后彩虹，</p><p>母亲依旧哭天喊地，</p><p>悲痛欲绝，</p><p>窝在炕角三日不饮。</p><p>吾母呕血，实养五子。</p><p>一男四女，吾排第二。</p><p>育我兄妹，艰辛备历。</p><p>摧折作磨，因此遘疾。</p><p>中间万万，皆伤心史：</p><p>为谋生计，父亲离乡。</p><p>酒钢公司，参加工作。</p><p>育子重任，吾母独担。</p><p>村里王姓，本是同门。</p><p>相煎欺弱：寡母幼子，</p><p>分粮分菜，短斤少两。</p><p>出工计分，大姐最少，</p><p>受欺委屈，泪流常伴。</p><p>那日冬风，天昏地暗。</p><p>母亲抱恙，远村求医。</p><p>幼丁伴母，以免孤行。</p><p>踩过坑洼，趟过沟渠，</p><p>爬坡过坎，步履蹒跚</p><p>母养白狗，最为灵性，</p><p>一路跟随，护卫母幼。</p><p>到得医堂，医者仁心。</p><p>母付医资，尚缺五毛。</p><p>承诺下月，卖鸡补欠。</p><p>陈姓老医，慈善和蔼，</p><p>笑语安慰，不用补欠。</p><p>出得医堂，已是黄昏，</p><p>北风疾吼，沙尘眯眼。</p><p>母弱且病，饥饿交加，</p><p>寻一坎下，避风暂缓。</p><p>白狗通灵，遍历田野，</p><p>叼来一穗，献与母亲。</p><p>究竟畜生，性存报恩，</p><p>尚不知晓，人不食生。</p><p>夏末秋初，麦场分粮，</p><p>母亲受欺，昏厥在地。</p><p>邻里五奶，最为慈善，</p><p>招呼乡邻，抬母回家。</p><p>揉胸喂水，言语宽慰。</p><p>待母醒来，已过亥时。</p><p>屡屡桩桩，历历在目。</p><p>皆伤心史，不忍卒书。</p><p>苦难至极，佛祖慈悲。</p><p>丙辰冬月，暖阳临门</p><p>父亲单位，奖励优秀，</p><p>颁一指标，准迁落户。</p><p>母亲喜悦，携子前往。</p><p>农场种地，粮食丰足。</p><p>庚申孟秋，高考宣榜，</p><p>有幸及第，全家欢喜。</p><p>跨年复喜，寒舍生辉：</p><p>大妹二妹，招工录取。</p><p>乙丑之年，牛欢人乐</p><p>家庭经济，翻天覆地，</p><p>贫苦生活，于之终结。</p><p>子女养成，开花结果。</p><p>盂兰盆节，佛界法会。</p><p>晴天霹雳，山摇地动，</p><p>阿弥陀佛，带走母亲。</p><p>儿女悲泪，泪洒天穹</p><p>母子连心。心被掏空。</p><p>天若有心，雷声滚滚，</p><p>地若有心，黄泉翻涌。</p><p>之后十年，阴霾伴日</p><p>不时忧郁，时常悲涕。</p><p>悲涕盛时，倒床蒙睡，</p><p>嚎啕大哭，声波撕裂。</p><p>偶尔醉酒，悲哭加之，</p><p>夫人闻之，亦不言语。</p><p>轻手抚被，默默慰之，</p><p>知吾思母，任吾哭之。</p><p>思母久盛，得以解之：</p><p>吾母在世，勤俭持家，</p><p>良善真诚，不存欺心，</p><p>育子有方，德行高尚，</p><p>犹如菩萨，广结善缘，</p><p>白狗为证，普度众生。</p><p>吾母离世，菩萨圆寂，</p><p>功德圆满，自然归去。</p><p>吾辈当为，铭记母恩，</p><p>传承母爱，泽被子孙。</p><p>让母爱如黄河之水，奔流不息，</p><p>让母恩如泰山之重，永垂不朽。</p><p>吾母之灵，定会庇佑，</p><p>吾辈子孙，茁壮成长。</p><p>呜呼吾母，功德盖世。</p><p>养育五子，开花散叶：</p><p>黄河两岸，有其子嗣。</p><p>大江南北，有其血脉。</p><p>呜呼吾母，儿子悲屈。</p><p>苦难一生未曾享福一日。</p><p>呜呼吾母，儿子不孝，</p><p>养育成人未曾敬孝一时。</p><p>念兹在兹，此心不越。</p><p>养育深恩，春辉朝霭。</p><p>报之何时，精禽大海。</p><p>呜呼吾母，母终未死。</p><p>躯壳虽隳，灵则万古。</p><p>四十载无母日，儿女时常挂念，</p><p>音容笑貌当存期间，</p><p>八千里有母心，子孙永铭感恩，</p><p>德泽恩情应铭于心。</p><p>今日祭奠，尽此一觞。</p><p>后有言陈，与日俱长。</p><p>尚飨！</p>",
  "notes": "<p>注：</p><p>幼丁：吾五岁之年</p><p>分粮分菜：生产队按人口或劳动工分分配</p><p>盂兰盆节：佛教法会，于每年农历七月十五日举行，</p><p>超度宗亲亡灵。供养三宝，回向父母身体健康、延年益寿。</p><p>穗：散落在包谷地的玉米</p><p>（距盂兰盆节55天。共1186字）</p>"
    },

      "id": 55,
      "title": "《七律·慈恩颂》",
      "category": "诗",
      "date": "乙巳年仲夏",
      "content": "<p>蓬门茹苦四十秋，</p><p>犬啮霜粮穗作酬。</p><p>分粟常遭宗族冷，</p><p>求医忍对北风遒。</p><p>虹收兵女天垂泪，</p><p>佛引盂兰月满楼。</p><p>今看黄河千顷浪，</p><p>皆含慈母线痕流。</p>",
      "notes": "<p>注：诗中故事见《乙巳年祭母文》</p>"

    {

      "category": "词",
      "date": "乙巳年仲夏",
      "content": "<p>（婉约绵长风）</p><p>当年犬衔生穗处，北风裂骨斜阳暮。</p><p>灶冷数星霜，补衣针线长。</p><p>忽惊盂兰节，母化西天月。</p><p>夜夜照关山，黄河九曲间。</p>",

{
    "id": 56,
    "title": "《乙巳年祭母文》",
    "category": "文",
    "date": "乙巳年仲夏",
    "content": "<p>维公元二零二五年，岁次乙巳，盂兰盆节将至，谨以心香一瓣，泪墨千行，祭于慈母灵前：</p><p>呜呼吾母！骤然长逝，寿止四十有七。生育八子，存者其七：长兄早夭，六妹承祧于舅，七妹襁褓之中为军属所携，音讯渺茫。犹记舅父抱六妹时，母椎心泣血，蒙衾绝食三日；军属携七妹之日，滂沱雨歇现虹霓，而母泪尽声嘶，蜷卧炕隅水米不进。</p><p>吾母咯血持家，实抚五子。一男四女，吾居次列。劬劳育雏，痼疾暗生。父亲远赴酒钢谋生，母独扛门祚之重。同宗王氏，恃强凌寡：分粮克扣，工分薄算，长姊劳作最多而计分最少，稚子吞声，慈母饮恨。</p><p>朔风怒号之日，母携病子跋涉求医。深洼险渠，瘦影踉跄，白犬通灵，蹑影相随。至医馆，慈医陈氏见母囊空，免其五角欠资。归途风沙蔽目，母力竭倚坎，白犬竟衔生穗相献——畜类有情，怎知人间烟火？</p><p>麦浪翻金时节，分粮场上，母遭欺昏厥。幸得五奶恻隐，唤邻人舁归陋室，掐人中灌温水，至亥时方苏。此般桩桩血泪，实难尽述。</p><p>丙辰冬，父获单位嘉奖，举家迁农场。自此廪实仓满，庚申年吾金榜题名，越岁两妹招工入岗，乙丑时家道中兴。然正欲反哺，母竟溘然长往于盂兰盆节，佛号声中魂归净土。</p><p>母逝十载，悲潮难遏。或醉后嚎啕，或夜半呜咽，贤妻默抚衾被，容我恣情。今终悟得：慈母菩萨心肠，尘缘已了当乘莲西去。</p><p>吾母之德，山高水长：</p><p>如黄河奔涌，泽被后世；</p><p>似泰山巍峨，荫庇子孙。</p><p>大江南北，瓜瓞绵延；</p><p>四十寒暑，音容宛在。</p><p>哀哀吾母！</p><p>毕生茹苦，未享甘饴；</p><p>儿辈立身，未及奉养。</p><p>精卫难填思亲海，春晖永耀沐恩心。</p><p>伏惟尚飨！</p><p>注：</p><p>\"承祧\"：过继，继承香火</p><p>盂兰盆节：七月十五是佛教发会。《盂兰盆经》\"是佛弟子修孝顺者，应念念中常忆父母\"</p>"
},

    "id": 57,
    "title": "《舐犊吟》",
    "category": "诗",
    "date": "甲辰年季秋",
    "content": "<p>军侣抱女去，虹霓雨后天。</p><p>大舅抱六妹，母泪透三年。</p><p>白犬衔生穗，医者免药钱。</p><p>最痛分粮日，昏厥晒场边。</p><p>忽闻落户讯，始见炊烟甜。</p><p>儿今跪黄土，犹见补衣肩。</p><p>黄河东到海，尽是哺乳恩。</p><p>注：</p><p>\"军侣抱女去\"指七妹被军属带走。</p><p>\"虹霓雨后天\"描述当时雨后出现彩虹的场景。</p><p>\"白犬衔生穗\"象征希望与生机。</p><p>\"分粮日昏厥\"反映母亲在分粮时因劳累而昏倒。</p><p>\"黄河东到海\"比喻母亲的恩情如黄河般绵延不绝。</p>"
},
{
    "id": 58,
    "title": "《金缕曲·盂兰盆节祭母》",
    "category": "词",
    "date": "癸卯年冬",
    "content": "<p>此痛何时已？</p><p>任黄河、奔流到海，难淘悲髓。</p><p>四十七年荆棘路，八子存七余几？</p><p>最蚀骨、双妹别离事：</p><p>舅抱六儿虹贯雨，更军侣携幼狂风起。</p><p>母蜷炕，血泪涸。</p><p>白犬衔穗北风里。</p><p>记当年、克扣工分，晒场昏厥。</p><p>五奶掐人中救转，残月照茅檐水。</p><p>幸天眼、丙辰迁徙。</p><p>儿女成龙终反哺，</p><p>却盂兰惊雷、佛接西归矣！</p><p>十载泪，裂天地。</p><p>今悟菩提真如理：</p><p>原慈亲、菩萨化身，历劫度世。</p><p>万顷麦浪千重厦，尽是母德所庇。</p><p>看儿孙、南北开枝。</p><p>寸草难报三春晖，</p><p>纵精卫填海、恨无期！</p><p>焚此词，当纸钱祭。</p><p>注：</p><p>\"此痛何时已\"表达对母亲去世的无尽哀思。</p><p>\"黄河奔流到海\"比喻母亲的恩情如黄河般广阔。</p><p>\"四十七年荆棘路\"反映母亲一生的艰难。</p><p>\"双妹别离事\"指六妹和七妹的分离。</p><p>\"白犬衔穗北风里\"象征希望与坚韧。</p><p>\"五奶掐人中救转\"描述母亲在危难时刻得到的帮助。</p><p>\"丙辰迁徙\"指家庭搬迁到农场。</p><p>\"儿女成龙终反哺\"表达子女成年后未能尽孝的遗憾。</p><p>\"今悟菩提真如理\"表达对母亲菩萨心肠的顿悟。</p><p>\"焚此词，当纸钱祭\"以词代祭，表达对母亲的深切怀念。</p>"
},

    "id": 60,
    "title": "《蜀道畅》VS《蜀道难》",
    "category": "诗",
    "date": "乙巳年仲夏",
    "content": "<p>噫吁嚱！古云蜀道难，难于上青天，<br>而今蜀道畅，畅若行平川！<br>昔日鸟道萦绝壁，猿猱欲度愁攀援；<br>今朝天堑变通途，高铁如龙穿山峦。</p><p>忆往昔，剑门峥嵘而崔嵬，一夫当关万夫哀。<br>栈道钩连危石间，商旅踽踽心胆寒。<br>滟滪堆前浪拍天，舟楫难渡泪潸然。<br>蚕丛鱼凫开国远，崎岖古道岁月残。</p><p>看如今，银桥飞架云霭间，长虹卧波连蜀川。<br>雅西高速盘玉带，云端天路入画卷。<br>隧道逶迤穿层嶂，瞬间跨越万重山。<br>成都天府机场立，银鹰展翅翔宇寰。<br>中欧班列鸣笛去，贯通丝路连亚欧。<br>蜀江水碧蜀山青，高铁穿梭似流星。<br>朝发锦城霞光里，暮至长安灯火明。</p><p>昔时蜀道，阻绝了多少游子归乡梦；<br>今日通途，承载着万千希望向未来。<br>科技筑就通天路，蜀地繁荣展新颜。<br>蜀道之畅，畅在交通之便捷，<br>畅在经济之腾飞，<br>畅在民心之欢悦。</p><p>且放豪情云端上，笑看蜀道谱新章！<br>蜀道畅，畅四方，锦绣前程万里长！</p>"
},

        "content": "<p>噫吁嚱！通途惯星汉！<br>蜀道之畅，畅逾登云巅！<br>蚕丛鱼凫辟鸿蒙，天梯接霄秦塞关。<br>西当太白贯长虹，自驾如御风。<br>地崩山摧化遗韵，今朝铁龙游碧江。<br>上有六龙回日轨，下有云梯吻瀑泉。<br>黄鹤逍遥瞰霞色，猿猱嬉跃镜湖天。<br>青泥何盘盘，百步九折入岫烟。<br>隧道吞雾成仙窟，车流浮光星河间。<br>忽闻子规鸣空谷，清音散作玉珠圆。<br>剑阁朝霞熔金阙，秦岭夜壑灯不眠。<br>蜀道之畅，畅逾登云巅！<br>连峰接踵展画卷，倏然已忘日月迁！<br>枯松倒挂泻苍翠，飞湍瀑流喧玉渊。<br>玻璃栈道裁霞帔，笑揽银河落九川。<br>观景平台托沧海，万壑云涛掌心埋。<br>索道横簪青鬓侧，流光绣破千嶂颜<br>其美也若此，安得不醉倚青鸾！<br>剑阁峥嵘崔嵬立，一车划破万古烟。<br>所守皆是蓬莱客，遥指松云续断弦。<br>朝饮流云夕钓月，帐隐松涛，火燎天穹。<br>安栖山泉旁，舀来青涧水。<br>磨牙吮血，烹于星烬。<br>围炉笑染，半山胭脂 。<br>松风煮茶，犹如管弦。<br>花雨纷扑，助烤佳筵。<br>金城虽云乐，怎比抱月漱清泉？<br>蜀道之畅，畅逾登云巅！<br>邀友穿今古，侧身西望烟霞满天边！</p><p>注：<br>金城：兰州古称</p><p>2004年10月1日携夫人，自驾从嘉峪关至重庆。途径蜀道，感慨李白《蜀道难》而作。</p>"

        "date": "甲辰年仲秋",
        "content": "<p>铁骨横波，寒星铸铆，浊浪吞秋。<br>任左公柳老，驼铃锈蚀；洋灰缝裂，岁月奔流。<br>曾渡征鞍，也栖胡雁，暗把河声锁铁喉。<br>斜阳里，看钢梁斑驳，犹刻庚戌。</p><p>当年德匠西来，算此物、竟成第一楼。<br>纵轮机震耳，难惊白塔；烽烟蔽日，未改金瓯。<br>今我重临，霓虹贯顶，车影如梭补旧愁。<br>凭栏处，有千年水鬼，笑数新舟。</p><p>注：<br>“庚戌”：桥成于宣统元年（1909年），干支纪年庚戌<br>“德匠”：德国泰来洋行承建，工程师满宝本、德罗等<br>“第一楼”：时称“天下黄河第一桥”<br>“水鬼”：黄河捞尸人旧称，此处化用为历史见证者</p>"
    },

        ];
 
        // 当前文章索引 
        let currentArticleIndex = 0;
        let searchTimer = null;
        let sidebarHidden = false; // 侧边栏隐藏状态
        let lastScrollTop = 0; // 上次滚动位置
        let currentSearchKeyword = ''; // 当前搜索关键词
        let activeFilter = 'all'; // 活跃的分类筛选
        
        // 初始化加载 
        document.addEventListener('DOMContentLoaded',  () => {
            // 预加载文章 
            articles.forEach(article  => {
                const link = document.createElement('link'); 
                link.rel  = 'prefetch';
                link.href  = `#article=${article.id}`; 
                document.head.appendChild(link); 
            });
            
            renderArticleList();
            if (articles.length  > 0) {
                loadArticle(0);
            }
            
            // 搜索框防抖监听 
            document.getElementById('searchInput').addEventListener('input',  () => {
                clearTimeout(searchTimer);
                searchTimer = setTimeout(searchArticles, 300);
            });
            
            // 初始化折叠目录
            initFoldableCatalog();
            
            // 初始化移动端标签页
            initMobileTabs();
            
            // 添加滚动监听，控制侧边栏显示隐藏
            window.addEventListener('scroll', handleScroll);
            
            // 初始化侧边栏状态
            initSidebar();
            
            // 高亮当前页面导航链接
            const currentPage = window.location.pathname.split('/').pop();
            const pageLinks = document.querySelectorAll('.page-link');
            
            pageLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
        
        // 初始化侧边栏状态
        function initSidebar() {
            const isMobile = window.innerWidth <= 768;
            const sidebarToggle = document.querySelector('.sidebar-toggle');
            
            if (isMobile) {
                sidebarToggle.style.display = 'flex';
                // 默认显示侧边栏
                document.querySelector('.sidebar').classList.remove('hidden');
                document.getElementById('sidebar-icon').textContent = '≡';
            } else {
                sidebarToggle.style.display = 'none';
                document.querySelector('.sidebar').classList.remove('hidden');
            }
        }
        
        // 处理滚动事件
        function handleScroll() {
            const isMobile = window.innerWidth <= 768;
            const sidebar = document.querySelector('.sidebar');
            const scrollTop = window.scrollY;
            
            if (isMobile) {
                // 向下滚动超过100px且侧边栏可见时，隐藏侧边栏
                if (scrollTop > 100 && scrollTop > lastScrollTop && !sidebarHidden) {
                    sidebar.classList.add('hidden');
                    sidebarHidden = true;
                    document.getElementById('sidebar-icon').textContent = '≡';
                } 
                // 向上滚动且接近顶部时，显示侧边栏
                else if (scrollTop < 50 && sidebarHidden) {
                    sidebar.classList.remove('hidden');
                    sidebarHidden = false;
                    document.getElementById('sidebar-icon').textContent = '×';
                }
                
                lastScrollTop = scrollTop;
            }
        }
        
        // 切换侧边栏显示/隐藏
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebarHidden = !sidebarHidden;
            
            if (sidebarHidden) {
                sidebar.classList.add('hidden');
                document.getElementById('sidebar-icon').textContent = '≡';
            } else {
                sidebar.classList.remove('hidden');
                document.getElementById('sidebar-icon').textContent = '×';
            }
        }
        
        // 初始化折叠目录
        function initFoldableCatalog() {
            const sidebar = document.querySelector('.sidebar');
            const oldTitle = sidebar.querySelector('h2');
            if (oldTitle) oldTitle.remove(); // 移除原有标题
            
            const catalogHeader = document.createElement('div');
            catalogHeader.className = 'catalog-header';
            catalogHeader.innerHTML = `
                <h2 style="margin-top: 0; cursor: pointer;" onclick="toggleCatalog()">
                    📜 文章目录 <span id="fold-icon">▼</span>
                </h2>
            `;
            
            const filterControls = document.querySelector('.filter-container');
            sidebar.insertBefore(catalogHeader, filterControls);
            
            // 当文章数超过5篇时自动折叠
            if (articles.length > 5) { 
                document.getElementById('articleList').style.display = 'none';
                document.getElementById('fold-icon').textContent = '▶';
            }
        }
        
        // 切换目录折叠状态
        function toggleCatalog() {
            const articleList = document.getElementById('articleList');
            const foldIcon = document.getElementById('fold-icon');
            
            if (articleList.style.display === 'none') {
                articleList.style.display = 'block';
                foldIcon.textContent = '▼';
                
                // 在移动端调整目录高度
                if (window.innerWidth <= 768) {
                    const sidebar = document.querySelector('.sidebar');
                    sidebar.style.maxHeight = 'auto';
                }
            } else {
                articleList.style.display = 'none';
                foldIcon.textContent = '▶';
                
                // 在移动端调整目录高度
                if (window.innerWidth <= 768) {
                    const sidebar = document.querySelector('.sidebar');
                    sidebar.style.maxHeight = 'auto';
                }
            }
        }
        
        // 修改移动端标签页初始化函数
        function initMobileTabs() {
            const isMobile = window.innerWidth <= 768;
            const tabNav = document.querySelector('.tab-nav');
            const catalogTab = document.getElementById('catalogTab');
            const articleTab = document.getElementById('articleTab');
            const sidebar = document.querySelector('.sidebar');
            
            if (isMobile) {
                tabNav.style.display = 'flex';
                sidebar.style.display = 'block';
                catalogTab.style.display = 'block';
                
                // 移动端目录点击事件
                document.querySelectorAll('.article-list a').forEach(link => {
                    link.onclick = function(e) {
                        e.preventDefault();
                        loadArticle(Array.from(document.querySelectorAll('.article-list a')).indexOf(this));
                        switchTab('article');
                    };
                });
                
                // 确保目录折叠功能正常
                const articleList = document.getElementById('articleList');
                if (articles.length > 5) {
                    articleList.style.display = 'none';
                    document.getElementById('fold-icon').textContent = '▶';
                } else {
                    articleList.style.display = 'block';
                    document.getElementById('fold-icon').textContent = '▼';
                }
            }
        }
        
        // 切换标签页
        function switchTab(tabId) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            
            document.querySelector(`.tab-btn[onclick="switchTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId + 'Tab').classList.add('active');
            
            // 滚动到文章内容区域
            if (tabId === 'article') {
                const articleContent = document.getElementById('articleContent');
                articleContent.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }
        
        // 应用筛选条件
        function applyFilters() {
            let filtered = [...articles];
            
            // 应用分类筛选
            if (activeFilter === '其它') {
                filtered = filtered.filter(article => article.category !== '诗' && article.category !== '词');
            } else if (activeFilter !== 'all') {
                filtered = filtered.filter(article => article.category === activeFilter);
            }
            
            return filtered;
        }
        
        // 筛选文章
        function filterArticles() {
            const selectedValue = document.getElementById('categoryFilter').value;
            if (selectedValue) { // 确保不是占位选项
                activeFilter = selectedValue;
                renderArticleList();
                
                // 如果当前文章不在筛选结果中，加载筛选后的第一篇文章
                const filteredArticles = applyFilters();
                if (filteredArticles.length > 0 && !filteredArticles.includes(articles[currentArticleIndex])) {
                    loadArticle(0);
                }
            }
        }
        
        // 渲染目录 
        function renderArticleList() {
            const filteredArticles = applyFilters();
            const listContainer = document.getElementById('articleList');  
            listContainer.innerHTML  = filteredArticles.map(article  => `
                <li>
                    <a href="#" onclick="loadArticle(${filteredArticles.indexOf(article)})">  
                        <span class="article-number">${article.id}.</span>  
                        ${article.title}  
                        <small>(${article.category})</small>  
                    </a>
                </li>
            `).join('');
            
            // 如果筛选结果为空
            if (filteredArticles.length === 0) {
                listContainer.innerHTML = `
                    <li style="text-align: center; padding: 15px; color: #8b4513;">
                        没有找到符合条件的文章
                    </li>
                `;
            }
        }
        
        // 加载文章 
        function loadArticle(index) {
            const filteredArticles = applyFilters();
            
            // 如果没有筛选结果，不加载任何文章
            if (filteredArticles.length === 0) return;
            
            // 确保索引在有效范围内
            if (index < 0 || index >= filteredArticles.length) return;
            
            document.getElementById('articleText').innerHTML  = '<div class="loading">🕯️ 文章加载中...</div>';
            
            setTimeout(() => {
                const article = filteredArticles[index];
                currentArticleIndex = articles.indexOf(article); // 保存原始索引
                
                document.getElementById('articleTitle').textContent  = article.title;  
                document.getElementById('articleMeta').innerHTML  = `
                    <span>分类：${article.category}</span>  
                    <span>日期：${article.date}</span>  
                    <span>编号：${article.id}</span>  
                `;
                
                // 渲染文章内容并处理缩进
                let content = article.content;
                
                // 处理段落缩进（非诗非词）
                if (article.category !== '诗' && article.category !== '词') {
                    content = content.replace(/<p>/g, '<p class="paragraph-indent">');
                }
                
                // 应用关键词高亮
                if (currentSearchKeyword) {
                    content = highlightContent(content, currentSearchKeyword);
                }
                
                document.getElementById('articleText').innerHTML  = content;  
                
                updateNavButtons();
                
                // 更新目录高亮 
                document.querySelectorAll('.article-list  a').forEach((a, i) => {
                    a.classList.toggle('active',  i === index);
                });
                
                // 显示文章标签页（移动端）
                if (window.innerWidth <= 768) {
                    switchTab('article');
                }
            }, 100);
        }
        
        // 更新导航按钮 
        function updateNavButtons() {
            const filteredArticles = applyFilters();
            const currentFilteredIndex = filteredArticles.indexOf(articles[currentArticleIndex]);
            
            const prevButtons = document.querySelectorAll('#prevArticle,  #prevArticleBottom, #mobilePrevArticle');
            const nextButtons = document.querySelectorAll('#nextArticle,  #nextArticleBottom, #mobileNextArticle');
            
            // 上一篇按钮 
            prevButtons.forEach(btn  => {
                if (currentFilteredIndex > 0) {
                    btn.style.visibility  = 'visible';
                    btn.onclick  = (e) => {
                        e.preventDefault();  
                        loadArticle(currentFilteredIndex - 1);
                    };
                } else {
                    btn.style.visibility  = 'hidden';
                    btn.onclick  = null;
                }
            });
            
            // 下一篇按钮 
            nextButtons.forEach(btn  => {
                if (currentFilteredIndex < filteredArticles.length  - 1) {
                    btn.style.visibility  = 'visible';
                    btn.onclick  = (e) => {
                        e.preventDefault();  
                        loadArticle(currentFilteredIndex + 1);
                    };
                } else {
                    btn.style.visibility  = 'hidden';
                    btn.onclick  = null;
                }
            });
        }
        
        // 搜索功能 
        function searchArticles() {
            currentSearchKeyword = document.getElementById('searchInput').value.trim().toLowerCase();  
            const filtered = articles.filter(article  => 
                article.title.toLowerCase().includes(currentSearchKeyword)  || 
                article.content.toLowerCase().includes(currentSearchKeyword)  ||
                article.category.toLowerCase().includes(currentSearchKeyword)
            );
            
            const listContainer = document.getElementById('articleList');  
            listContainer.innerHTML  = filtered.map(article  => `
                <li>
                    <a href="#" onclick="loadArticle(${articles.indexOf(article)})">  
                        <span class="article-number">${article.id}.</span>  
                        ${highlightKeyword(article.title,  currentSearchKeyword)}
                        <small>(${article.category})</small>  
                    </a>
                </li>
            `).join('');
            
            // 如果搜索结果为空
            if (filtered.length === 0) {
                listContainer.innerHTML = `
                    <li style="text-align: center; padding: 15px; color: #8b4513;">
                        未找到包含"${currentSearchKeyword}"的文章
                    </li>
                `;
            }
            
            // 如果有搜索结果，加载第一篇
            if (filtered.length > 0) {
                loadArticle(articles.indexOf(filtered[0]));
            }
        }
        
        // 关键词高亮 
        function highlightKeyword(text, keyword) {
            if (!keyword) return text;
            return text.replace(
                new RegExp(`(${keyword})`, 'gi'),
                '<span class="highlight">$1</span>'
            );
        }
        
        // 文章内容关键词高亮
        function highlightContent(html, keyword) {
            if (!keyword) return html;
            return html.replace(
                new RegExp(`(${keyword})`, 'gi'),
                '<span class="highlight">$1</span>'
            );
        }
        
        // 键盘导航 
        document.addEventListener('keydown',  (e) => {
            if (e.key  === 'ArrowLeft') {
                const filteredArticles = applyFilters();
                const currentFilteredIndex = filteredArticles.indexOf(articles[currentArticleIndex]);
                if (currentFilteredIndex > 0) {
                    loadArticle(currentFilteredIndex - 1);
                }
            } else if (e.key  === 'ArrowRight') {
                const filteredArticles = applyFilters();
                const currentFilteredIndex = filteredArticles.indexOf(articles[currentArticleIndex]);
                if (currentFilteredIndex < filteredArticles.length - 1) {
                    loadArticle(currentFilteredIndex + 1);
                }
            }
        });
        
        // 窗口大小改变时重新初始化侧边栏
        window.addEventListener('resize', initSidebar);
    </script>
